    { week: 3, title: "مبادئ التصميم الأساسية", level: 1, isProject: false, content: `<div class="focus-point"><strong>💡 الهدف:</strong> استيعاب القواعد الأساسية مثل التوازن، التباين، والتسلسل الهرمي التي تجعل التصميم فعالًا بصريًا.</div><div class="resources"><h4>📚 مصادر للتعلم</h4><h5>مقالات</h5><a href="https://www.toptal.com/designers/ui/principles-of-design" target="_blank" class="resource-link">Principles of Design</a><a href="https://paperform.co/blog/principles-of-design/" target="_blank" class="resource-link">12 Principles Of Design</a><h5>فيديوهات</h5><a href="https://youtu.be/120NDS4WrAs?si=NUfL82DWOOzDkbAn" target="_blank" class="resource-link">فيديو عن مبادئ التصميم 1</a><a href="https://youtu.be/9EPTM91TBDU?si=UEem4s7kvuhs1exE" target="_blank" class="resource-link">فيديو عن مبادئ التصميم 2</a><a href="https://youtu.be/uhm5yVT8qvY?si=MPsU8ixQ1BpoFOMO" target="_blank" class="resource-link">التسلسل الهرمي البصري (عربي)</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">لخص ما تعلمته عن مبادئ التصميم.</div></div>` },
    { week: 4, title: "تعلم الأدوات وإنشاء الـ Wireframes", level: 1, isProject: false, content: `<div class="focus-point"><strong>💡 الهدف:</strong> إتقان أداة تصميم أساسية (Figma) وتعلم كيفية بناء الهياكل العظمية للتطبيقات (Wireframes).</div><div class="resources"><h4>📚 مصادر للتعلم</h4><h5>دورات لتعلم Figma</h5><a href="https://www.youtube.com/watch?v=7K7pEPFepWA&list=PLjzhiGLyugKynpBi7v2AWMCJgTrRI6Ne-" target="_blank" class="resource-link">كورس Figma كامل (عربي)</a><a href="https://youtu.be/-zkYtn7cIew?si=HnBtErgZgKKyQUXb" target="_blank" class="resource-link">مقدمة سريعة في Figma (عربي)</a><h5>فهم الـ Wireframing</h5><a href="https://www.springboard.com/blog/design/how-to-create-a-wireframe/" target="_blank" class="resource-link">مقال: How to create a wireframe</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">شاهد الفيديو التطبيقي <a href="https://www.youtube.com/watch?v=7tC8b9pIqhY" target="_blank" class="resource-link">هذا</a> وقم بإنشاء Wireframe للتطبيق المعروض.</div></div>` },

    { week: 7, title: "النماذج الأولية (Prototyping)", level: 1, isProject: false, content: `<div class="focus-point"><strong>💡 الهدف:</strong> تعلم كيفية تحويل التصاميم الثابتة إلى نماذج تفاعلية قابلة للاختبار.</div><div class="resources"><h4>📚 مصادر للتعلم</h4><h5>فيديوهات</h5><a href="https://youtu.be/UUsysuFmVrA?si=JFgel3qGZFQimTIm" target="_blank" class="resource-link">شرح الـ Prototyping (عربي)</a><a href="https://youtu.be/1hJjyL0o7vg?si=3hHrAz2rMKyFvDv-" target="_blank" class="resource-link">فيديو آخر (عربي)</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">شاهد الفيديو التطبيقي <a href="https://youtu.be/eM1534Fng6g?si=aThhQ8mf_9n532M1" target="_blank" class="resource-link">هذا</a> وقم بإنشاء نموذج أولي (Prototype) للتطبيق.</div></div>` },
    { week: 8, title: "مشروع 1: تطبيق توصيل طعام محلي", level: 1, isProject: true, content: `<div class="focus-point"><strong>💡 الهدف:</strong> تجميع كل المهارات المكتسبة في المستوى الأول لتصميم أول مشروع متكامل من الصفر.</div><div class="mission"><h4>🎯 تفاصيل المشروع</h4><div class="task-box"><p><strong>الفكرة:</strong> تصميم تطبيق بسيط يسمح للمستخدمين بطلب الطعام من المطاعم المحلية.</p><p><strong>الخطوات المطلوبة:</strong></p><ol><li><b>بحث:</b> دراسة تطبيقات توصيل الطعام الشهيرة وتحديد نقاط القوة والضعف.</li><li><b>رسم:</b> رسم الأفكار الأولية على الورق (Sketches).</li><li><b>تصميم:</b> إنشاء الـ Wireframes ثم تصميم الواجهة النهائية (Final UI).</li><li><b>تركيز:</b> تطبيق مبادئ الـ UI والـ UX التي تعلمتها.</li><li><b>نمذجة:</b> إنشاء نموذج أولي (Prototype) تفاعلي.</li></ol></div></div><div class="resources"><h4>🎨 مواقع للإلهام</h4><a href="https://dribbble.com/" target="_blank" class="resource-link">Dribbble</a><a href="https://www.behance.net/" target="_blank" class="resource-link">Behance</a><a href="https://mobbin.design/" target="_blank" class="resource-link">Mobbin</a></div>` },

    { week: 11, title: "مقدمة في بحث تجربة المستخدم", level: 2, isProject: false, content: `<div class="focus-point"><strong>💡 الهدف:</strong> فهم أهمية بحث المستخدم، والأنواع المختلفة للبحث، وكيفية التخطيط له.</div><div class="resources"><h4>📚 مصادر للتعلم</h4><a href="https://uxbooth.com/articles/complete-beginners-guide-to-design-research/" target="_blank" class="resource-link">مقال: Complete Beginner's Guide to Design Research</a><a href="https://www.youtube.com/watch?v=z3ruzLItPlM" target="_blank" class="resource-link">فيديو: شرح بحث المستخدم (عربي)</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">ما هي الأهداف الأساسية لبحث تجربة المستخدم الخاص بك؟ ما هي الأسئلة المحددة التي تحاول الإجابة عليها؟</div></div>` },
    { week: 12, title: "البحث النوعي والكمي", level: 2, isProject: false, content: `<div class="focus-point"><strong>💡 الهدف:</strong> التمييز بين البيانات النوعية (لماذا وكيف) والبيانات الكمية (كم وكم مرة) ومتى نستخدم كل منهما.</div><div class="resources"><h4>📚 مصادر للتعلم</h4><h5>البحث النوعي (Qualitative)</h5><a href="https://www.interaction-design.org/literature/topics/qualitative-research" target="_blank" class="resource-link">مقال</a><a href="https://www.youtube.com/watch?v=dyHMTaQJmYo" target="_blank" class="resource-link">فيديو</a><h5>البحث الكمي (Quantitative)</h5><a href="https://www.nngroup.com/articles/quantitative-user-research-methods/" target="_blank" class="resource-link">مقال</a><a href="https://www.youtube.com/watch?v=LmWPygSxMms" target="_blank" class="resource-link">فيديو</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">وضح الفرق بين البحث النوعي والكمي.</div></div>` },
    { week: 13, title: "المسافات والأيقونات", level: 2, isProject: false, content: `<div class="focus-point"><strong>💡 الهدف:</strong> إتقان استخدام المساحات البيضاء ونظام الشبكة (Grid) لتنظيم الواجهة، واختيار وتصميم أيقونات واضحة.</div><div class="resources"><h4>📚 مصادر للتعلم</h4><h5>المسافات</h5><a href="https://medium.com/built-to-adapt/intro-to-the-8-point-grid-system-d2573cde8632" target="_blank" class="resource-link">مقال: مقدمة في نظام الـ 8 نقاط</a><a href="https://youtu.be/xUfiMPTz2mI?si=DpD4uBq-ml96u5qg" target="_blank" class="resource-link">فيديو: شرح عملي للمسافات (عربي)</a><h5>الأيقونات</h5><a href="https://uxdesign.cc/7-principles-of-icon-design-e7187539e4a2" target="_blank" class="resource-link">مقال: 7 مبادئ لتصميم الأيقونات</a><a href="https://www.flaticon.com" target="_blank" class="resource-link">أداة: Flaticon</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">صمم شاشتي تسجيل الدخول وإنشاء حساب لتطبيق ملابس، مع التركيز على استخدام المسافات والأيقونات بشكل فعال.</div></div>` },
    { week: 14, title: "(اكتشف) المقابلات والاستبيانات", level: 2, isProject: false, content: `<div class="focus-point"><strong>💡 الهدف:</strong> تعلم الأدوات العملية لجمع البيانات المباشرة من المستخدمين عبر المقابلات (للعمق) والاستبيانات (للاتساع).</div><div class="resources"><h4>📚 مصادر للتعلم</h4><h5>المقابلات</h5><a href="https://www.nngroup.com/articles/user-interviews/" target="_blank" class="resource-link">دليل مقابلات المستخدمين</a><h5>الاستبيانات</h5><a href="https://www.surveymonkey.com/learn/survey-best-practices/" target="_blank" class="resource-link">أفضل ممارسات الاستبيانات</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box"><ol><li>اختر 3 أشخاص وقم بإجراء مقابلة مستخدم معهم حول المشكلة التي حددتها في مهمة التفكير التصميمي.</li><li>قم بتصميم نسخة ويب (Responsive) للتصميمات التي أنجزتها في المهمة السابقة.</li></ol></div></div>` },
    { week: 15, title: "المكونات والتسمية (Components & Naming)", level: 2, isProject: false, content: `<div class="focus-point"><strong>💡 الهدف:</strong> تعلم كيفية بناء عناصر تصميم قابلة لإعادة الاستخدام (Components) وأهمية تنظيم وتسمية الطبقات (Layers) لتسهيل العمل.</div><div class="resources"><h4>📚 مصادر للتعلم</h4><h5>المكونات</h5><a href="https://youtu.be/BGNacvycbiI?si=-PUTts4EgpDmU34U" target="_blank" class="resource-link">شرح Components (عربي)</a><a href="https://youtu.be/MeNNPaxT3UM?si=BE_RrHttrm196YHv" target="_blank" class="resource-link">شرح Auto Layout (عربي)</a><h5>التسمية</h5><a href="https://www.youtube.com/watch?v=w2LFfOtPsoc" target="_blank" class="resource-link">فيديو عن أهمية التسمية</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box"><ol><li>أنشئ زرًا متغيرًا باستخدام المكونات (بحالات مختلفة) مع التركيز على التسمية.</li><li>صمم الشاشة الرئيسية، شاشة تفاصيل المنتج، وشاشة سلة التسوق لتطبيق الملابس.</li></ol></div></div>` },
    { week: 16, title: "(اكتشف) تحليل المنافسين و SWOT", level: 2, isProject: false, content: `<div class="focus-point"><strong>💡 الهدف:</strong> تعلم كيفية تحليل المنافسين لتحديد الفرص، واستخدام تحليل SWOT لتقييم مشروعك استراتيجيًا.</div><div class="resources"><h4>📚 مصادر للتعلم</h4><a href="https://xd.adobe.com/ideas/process/user-research/guide-to-competitive-analysis-ux-design/" target="_blank" class="resource-link">مقال: دليل تحليل المنافسين</a><a href="https://www.investopedia.com/terms/s/swot.asp" target="_blank" class="resource-link">مقال: شرح تحليل SWOT</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box"><ol><li>قم بتحليل تنافسي لـ 3 منافسين في أي مجال تختاره مع إجراء تحليل SWOT.</li><li>قم بتحويل التصميمات السابقة لتطبيق الملابس إلى تصميم ويب متجاوب.</li></ol></div></div>` },
    { week: 17, title: "شخصية المستخدم وخريطة التعاطف", level: 2, isProject: false, content: `<div class="focus-point"><strong>💡 الهدف:</strong> تحويل بيانات البحث إلى نماذج مرئية (شخصية المستخدم وخريطة التعاطف) لمساعدة الفريق على فهم المستخدم والتعاطف معه.</div><div class="resources"><h4>📚 مصادر للتعلم</h4><h5>شخصية المستخدم (Persona)</h5><a href="https://www.nngroup.com/articles/persona/" target="_blank" class="resource-link">مقال</a><a href="https://youtu.be/QvmLQ7cDvsA?si=qSP0KH-XFpQ1-k2F" target="_blank" class="resource-link">فيديو مجمع (عربي)</a><h5>خريطة التعاطف (Empathy Map)</h5><a href="https://www.nngroup.com/articles/empathy-mapping/" target="_blank" class="resource-link">مقال</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">أنشئ شخصية مستخدم وخريطة تعاطف لأي فكرة مشروع.</div></div>` },
    { week: 18, title: "نظام التصميم (Design System)", level: 2, isProject: false, content: `<div class="focus-point"><strong>💡 الهدف:</strong> فهم ماهية أنظمة التصميم، فوائدها، والبدء في بناء نظام تصميم لمشروعك لضمان التناسق والكفاءة.</div><div class="resources"><h4>📚 مصادر للتعلم</h4><a href="https://uxdesign.cc/what-is-a-design-system-a-simple-guide-to-get-started-529fb4b38f9b" target="_blank" class="resource-link">مقال: ما هو نظام التصميم؟</a><a href="https://www.youtube.com/watch?v=_SK2L3Nns_s&list=PLlzarBwg78omi49iNVXY_iTXvRm9V1tZN" target="_blank" class="resource-link">دورة متكاملة عن أنظمة التصميم (عربي)</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">ابدأ في بناء نظام تصميم لمشروع تطبيق الملابس.</div></div>` },
    { week: 19, title: "خريطة رحلة العميل", level: 2, isProject: false, content: `<div class="focus-point"><strong>💡 الهدف:</strong> تصور التجربة الكاملة التي يمر بها العميل أثناء تفاعله مع المنتج لتحديد نقاط الألم وفرص التحسين.</div><div class="resources"><h4>📚 مصادر للتعلم</h4><a href="https://www.interaction-design.org/literature/topics/customer-journey-map" target="_blank" class="resource-link">مقال: خريطة رحلة العميل</a><a href="https://youtu.be/3iwL2OEeWiw?si=71VKPpjIP7Ry6O5_" target="_blank" class="resource-link">فيديو: شرح خريطة الرحلة</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">ما هي خريطة رحلة العميل؟ اشرح المفهوم وفوائده.</div></div>` },
    { week: 20, title: "(عرّف) بيان المشكلة", level: 2, isProject: false, content: `<div class="focus-point"><strong>💡 الهدف:</strong> تعلم كيفية صياغة بيان واضح وموجز للمشكلة التي تحاول حلها، لتوجيه جهود فريق التصميم.</div><div class="resources"><h4>📚 مصادر للتعلم</h4><a href="https://www.nngroup.com/articles/problem-statements/" target="_blank" class="resource-link">مقال: Problem Statements by NN/g</a><a href="https://www.youtube.com/watch?v=kT0ZqwdPYRM" target="_blank" class="resource-link">فيديو لشرح المفهوم</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">اختر منتجًا، حدد مشكلة، ثم اكتب بيان مشكلة يتضمن: المستخدمين، المشكلة، والتأثير السلبي.</div></div>` },
    { week: 21, title: "(فكر) العصف الذهني ومخططات التقارب", level: 2, isProject: false, content: `<div class="focus-point"><strong>💡 الهدف:</strong> تعلم تقنيات عملية لتوليد عدد كبير من الأفكار (العصف الذهني) ثم تنظيمها في مجموعات منطقية (مخططات التقارب).</div><div class="resources"><h4>📚 مصادر للتعلم</h4><h5>العصف الذهني</h5><a href="https://www.interaction-design.org/literature/topics/brainstorming" target="_blank" class="resource-link">مقال</a><a href="https://www.youtube.com/watch?v=Gyb_ZdYVt3k" target="_blank" class="resource-link">فيديو (عربي)</a><h5>مخططات التقارب</h5><a href="https://www.interaction-design.org/literature/article/affinity-diagrams-learn-how-to-cluster-and-bundle-ideas-and-facts" target="_blank" class="resource-link">مقال</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box"><ol><li>قم بجلسة عصف ذهني فردية حول مشكلة UX معينة.</li><li>قم بتجميع الأفكار المتشابهة من جلسة العصف الذهني باستخدام مخطط التقارب.</li></ol></div></div>` },
    { week: 22, title: "(فكر) هيكلة المعلومات وتدفق المستخدم", level: 2, isProject: false, content: `<div class="focus-point"><strong>💡 الهدف:</strong> تعلم كيفية تنظيم المحتوى في التطبيق (هيكلة المعلومات) ورسم المسارات التي سيسلكها المستخدم لإنجاز مهامه (تدفق المستخدم).</div><div class="resources"><h4>📚 مصادر للتعلم</h4><h5>هيكلة المعلومات (IA)</h5><a href="https://www.youtube.com/watch?v=TtvOiDxRPtE" target="_blank" class="resource-link">فيديو (عربي)</a><h5>تدفق المستخدم (User Flow)</h5><a href="https://www.interaction-design.org/literature/topics/user-flows" target="_blank" class="resource-link">مقال</a><a href="https://youtu.be/0_6z39YcMTo?si=2v2yNO5FCkaqfg-p" target="_blank" class="resource-link">فيديو (عربي)</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box"><ol><li>اختر موقعًا/تطبيقًا، حلل هيكله الحالي، واقترح هيكلاً محسنًا.</li><li>اختر مهمة معينة على نفس الموقع/التطبيق، أنشئ مخطط تدفق المستخدم لها.</li></ol></div></div>` },
    { week: 23, title: "اختبار قابلية الاستخدام والتكرار", level: 2, isProject: false, content: `<div class="focus-point"><strong>💡 الهدف:</strong> تعلم كيفية إجراء اختبارات حقيقية مع المستخدمين، تحليل ملاحظاتهم، واستخدامها لتحسين وتكرار التصميم.</div><div class="resources"><h4>📚 مصادر للتعلم</h4><a href="https://www.nngroup.com/articles/usability-test-checklist/" target="_blank" class="resource-link">مقال: قائمة التحقق لاختبار قابلية الاستخدام</a><a href="https://www.toptal.com/designers/ux-consultants/how-to-conduct-usability-testing-in-6-steps" target="_blank" class="resource-link">مقال: 6 خطوات لإجراء الاختبار</a><a href="https://youtu.be/nYCJTea1AUQ?si=NQjKxJOsO4Pc3wFQ" target="_blank" class="resource-link">فيديو شرح عملي</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box"><ol><li>أنشئ خطة اختبار قابلية استخدام لمشروع تطبيق الملابس.</li><li>أجرِ الاختبار مع 3-5 مستخدمين.</li><li>حلل النتائج واقترح تحسينات على التصميم.</li></ol></div></div>` },
    { week: 24, title: "قراءة مركزة", level: 2, isProject: false, content: `<div class="focus-point"><strong>💡 الهدف:</strong> تعميق الفهم من خلال قراءة كتب تعتبر مراجع أساسية في المجال.</div><div class="resources"><h4>📚 كتب للقراءة</h4><a href="https://drive.google.com/drive/folders/1CcB-yniVb7gPPb2iKtm-AVCi7KXup5Eh?usp=sharing" target="_blank" class="resource-link">Don't Make Me Think</a><a href="https://drive.google.com/drive/folders/1Axoq6lz3BrWd8dAiBhfm3d5YzDANgByQ?usp=sharing" target="_blank" class="resource-link">The Design of Everyday Things</a><a href="https://drive.google.com/drive/folders/1dhWkcjJYZXIoY5uzgIAAa08ld1uBM9IB?usp=sharing" target="_blank" class="resource-link">100 Things Every Designer Needs to Know about People</a><a href="https://drive.google.com/file/d/1fRb1u3k7yLmch3PqwSp4SdUoqa-0He9I/view" target="_blank" class="resource-link">Practical UI Book</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">اختر أحد الكتب وابدأ في قراءته. سجل أهم 3 أفكار تعلمتها من الفصول الأولى.</div></div>` },
    { week: 25, title: "تصميم متقدم لمشروع الملابس", level: 2, isProject: false, content: `<div class="focus-point"><strong>💡 الهدف:</strong> تطبيق المفاهيم المتقدمة على مشروع سابق لإكماله وتحسينه.</div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box"><ol><li>أكمل أي شاشات متبقية في مشروع الملابس (مثل الدفع، الحساب الشخصي).</li><li>صمم لوحة تحكم (Dashboard) للمشروع.</li><li>صمم صفحة هبوط (Landing Page) تشجع على تحميل التطبيق.</li><li>تأكد من أن كل التصاميم (التطبيق، الويب، لوحة التحكم) متجاوبة.</li></ol></div></div>` },
    { week: 26, title: "بناء معرض الأعمال (Portfolio)", level: 2, isProject: false, content: `<div class="focus-point"><strong>💡 الهدف:</strong> تعلم كيفية عرض مشاريعك بطريقة احترافية من خلال بناء معرض أعمال قوي.</div><div class="resources"><h4>📚 مصادر للتعلم</h4><h5>مقالات</h5><a href="https://blog.uxfol.io/ui-designer-portfolio/" target="_blank" class="resource-link">الدليل الكامل لمعرض أعمال مصمم الواجهات</a><h5>فيديوهات</h5><a href="https://www.youtube.com/watch?v=VIjZSJB1uyc" target="_blank" class="resource-link">كيفية إنشاء معرض أعمال نظيف باستخدام Behance</a><a href="https://www.youtube.com/watch?v=NGiQCBsVayI" target="_blank" class="resource-link">نصائح للمبتدئين</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">ابدأ في إعداد مشروعك الأول (تطبيق توصيل الطعام) كدراسة حالة (Case Study) على Behance أو أي منصة أخرى.</div></div>` },
    { week: 27, title: "الاستعداد لسوق العمل", level: 2, isProject: false, content: `<div class="focus-point"><strong>💡 الهدف:</strong> التحضير للمقابلات الشخصية وفهم ما يبحث عنه أصحاب العمل.</div><div class="resources"><h4>📚 مصادر</h4><a href="https://www.youtube.com/watch?v=bKtZ4PNryP4" target="_blank" class="resource-link">فيديو: مقابلة A/B Testing (عربي)</a><a href="https://www.youtube.com/watch?v=YFCistZV8wY" target="_blank" class="resource-link">فيديو: كيفية التعامل مع الملاحظات (Feedback)</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">حضر إجابات لأسئلة المقابلات الشائعة في مجال UI/UX مثل "اشرح لي مشروعًا عملت عليه" و "كيف تتعامل مع النقد التصميمي؟".</div></div>` },
    { week: 28, title: "مشروع 2: دراسة حالة متكاملة", level: 2, isProject: true, content: `<div class="focus-point"><strong>💡 الهدف:</strong> تطبيق العملية التصميمية الكاملة في مشروع نهائي قوي ليكون حجر الزاوية في معرض أعمالك.</div><div class="mission"><h4>🎯 تفاصيل المشروع</h4><div class="task-box"><p><strong>الفكرة:</strong> العمل ضمن فريق (أو فرديًا) لإيجاد مشكلة وتطبيق عملية التصميم الكاملة عليها.</p><p><strong>الخطوات المطلوبة:</strong></p><ol><li><b>بحث:</b> عصف ذهني، مقابلات، استبيانات، تحليل تنافسي.</li><li><b>تعريف:</b> إنشاء شخصيات مستخدمين، خريطة رحلة المستخدم.</li><li><b>تصميم الهيكل:</b> هيكل المعلومات، wireframes.</li><li><b>تصميم الواجهة:</b> تصميم UI وإنشاء prototype.</li><li><b>اختبار وتكرار:</b> إجراء اختبار، تحليل، وتحديث.</li><li><b>العرض:</b> إعداد دراسة حالة (Case Study) احترافية للمشروع.</li></ol></div></div><div class="resources"><h4>⭐ أدوات Mockup للعرض</h4><a href="https://mockupworld.co/" target="_blank" class="resource-link">Mockup World</a><a href="https://graphicburger.com/" target="_blank" class="resource-link">Graphic Burger</a><a href="https://www.ls.graphics/free-mockups" target="_blank" class="resource-link">ls.graphics</a></div>` }
];


document.addEventListener('DOMContentLoaded', () => {
    // --- PROFESSIONAL GRADE SYSTEM LOGIC (with Persistence) ---

    const STORAGE_KEY = 'uiuxLearningOs_Merged_vFinal';

    function getProgress() {
        const progress = localStorage.getItem(STORAGE_KEY);
        return progress ? JSON.parse(progress) : [];
    }

    function saveProgress(completedWeeks) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(completedWeeks));
    }

    function updateProgressBar(completedCount) {
        const percentage = curriculum.length > 0 ? Math.round((completedCount / curriculum.length) * 100) : 0;
        const progressBar = document.getElementById('progressBar');
        progressBar.style.width = percentage + '%';
        progressBar.textContent = percentage + '%';
    }
    
    function initializeUI() {
        const completedWeeks = getProgress();
        let lastCompletedWeek = 0;

        curriculum.forEach(weekData => createModule(weekData));

        completedWeeks.forEach(weekNum => {
            const card = document.getElementById(`module-${weekNum}`);
            if (card) {
                card.classList.add('completed');
                card.classList.remove('locked');
                card.querySelector('.module-status').textContent = 'مكتملة';
                card.querySelector('.module-status').className = 'module-status completed';
                const btn = card.querySelector('.complete-btn');
                if (btn) btn.style.display = 'none';
            }
            if (weekNum > lastCompletedWeek) {
                lastCompletedWeek = weekNum;
            }
        });

        if (lastCompletedWeek === 0 && curriculum.length > 0) {
             const firstCard = document.getElementById('module-1');
             if (firstCard) {
                firstCard.classList.remove('locked');
                firstCard.querySelector('.module-status').textContent = 'مفتوحة';
                firstCard.querySelector('.module-status').className = 'module-status unlocked';
             }
        }
        
        const nextWeekToUnlock = lastCompletedWeek + 1;
        if (nextWeekToUnlock <= curriculum.length) {
            const nextCard = document.getElementById(`module-${nextWeekToUnlock}`);
            if (nextCard && !nextCard.classList.contains('completed')) {
                nextCard.classList.remove('locked');
                nextCard.querySelector('.module-status').textContent = 'مفتوحة';
                nextCard.querySelector('.module-status').className = 'module-status unlocked';
            }
        }

        updateProgressBar(completedWeeks.length);
        setupEventListeners();
    }

    function createModule(moduleData) {
        const { week, title, level, content, isProject } = moduleData;
        const isLocked = week > 1;

        const card = document.createElement('div');
        card.className = `module-card ${isLocked ? 'locked' : ''}`;
        card.id = `module-${week}`;

        if(isProject) {
            card.classList.add('project-card');
            let borderColor = level === 1 ? 'var(--primary-color)' : 'var(--secondary-color)';
            card.style.borderColor = borderColor;
        }

        card.innerHTML = `
            <div class="module-header" data-week="${week}">
                <h3 class="module-title">الأسبوع ${week}: ${title}</h3>
                <span class="module-status ${isLocked ? 'locked' : 'unlocked'}">${isLocked ? 'مغلقة' : 'مفتوحة'}</span>
            </div>
            <div class="module-content">
                ${content}
                <button class="complete-btn" data-week="${week}">${isProject ? 'إنهاء المشروع' : 'إكمال الوحدة'} والانتقال للتالية ←</button>
            </div>
        `;
        const levelContainer = document.querySelector(`#level-${level} .module-list`);
        if (levelContainer) {
            levelContainer.appendChild(card);
        }
    }

    function setupEventListeners() {
        document.querySelectorAll('.module-header').forEach(header => {
            header.addEventListener('click', () => {
                const card = header.closest('.module-card');
                if (card.classList.contains('locked') || card.classList.contains('completed')) {
                    return;
                }
                const content = card.querySelector('.module-content');
                content.classList.toggle('visible');
            });
        });

        document.querySelectorAll('.level-toggle').forEach(toggle => {
            toggle.addEventListener('click', () => {
                const levelSection = toggle.parentElement;
                levelSection.classList.toggle('collapsed');
            });
        });

        document.querySelectorAll('.complete-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.stopPropagation();
                const week = parseInt(btn.dataset.week);
                const currentCard = document.getElementById(`module-${week}`);
                
                let completedWeeks = getProgress();
                if (completedWeeks.includes(week)) return;

                completedWeeks.push(week);
                saveProgress(completedWeeks);

                currentCard.classList.add('completed');
                currentCard.querySelector('.module-status').textContent = 'مكتملة';
                currentCard.querySelector('.module-status').className = 'module-status completed';
                btn.style.display = 'none';
                currentCard.querySelector('.module-content').classList.remove('visible');

                updateProgressBar(completedWeeks.length);

                const nextWeek = week + 1;
                if (nextWeek <= curriculum.length) {
                    const nextCard = document.getElementById(`module-${nextWeek}`);
                    if (nextCard) {
                        nextCard.classList.remove('locked');
                        const nextStatus = nextCard.querySelector('.module-status');
                        nextStatus.textContent = 'مفتوحة';
                        nextStatus.className = 'module-status unlocked';
                        
                        const nextLevelSection = nextCard.closest('.level-section');
                        if (nextLevelSection.classList.contains('collapsed')) {
                            nextLevelSection.classList.remove('collapsed');
                        }
                        
                        nextCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                } else {
                    alert('🎉 عشت يا بطل 🎉');
                }
            });
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            if (confirm('هل أنت متأكد أنك تريد مسح كل تقدمك والبدء من جديد؟ لا يمكن التراجع عن هذا الإجراء.')) {
                localStorage.removeItem(STORAGE_KEY);
                location.reload();
            }
        });
    }

    // Start the application
    initializeUI();
});
</script>
