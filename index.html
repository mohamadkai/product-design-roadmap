    { week: 1, title: "UX vs UI: ما الفرق؟", level: 1, content: `<div class="focus-point"><strong>💡 الهدف:</strong> فهم الفروقات والأدوار الأساسية في المجال. <strong>UI Design:</strong> يركز على الجانب البصري. <strong>UX Design:</strong> يركز على التجربة والتفاعل الكامل.</div><div class="resources"><h4>📚 مصادر للتعلم</h4><p><strong>مقالات:</strong></p><a href="https://www.interaction-design.org/literature/article/ux-vs-ui-what-s-the-difference" target="_blank" class="resource-link">What’s the difference between UI & UX design?</a><a href="https://careerfoundry.com/en/blog/ux-design/the-difference-between-ux-and-ui-design-a-laymans-guide/" target="_blank" class="resource-link">UI vs UX: A Layman's Guide</a><p><strong>فيديوهات:</strong></p><a href="https://youtu.be/Nje7GiGeKW0?si=_8fr2D2jzz6uvK8K" target="_blank" class="resource-link">فيديو (عربي)</a><a href="https://www.youtube.com/watch?v=55NvZjUZUo8" target="_blank" class="resource-link">فيديو (إنجليزي) 1</a><a href="https://www.youtube.com/watch?v=c9H3w_d3-j0" target="_blank" class="resource-link">فيديو (إنجليزي) 2</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">اكتب عن الفروقات بين UI و UX.</div></div>` },
    { week: 2, title: "أساسيات تصميم تجربة المستخدم (UXD)", level: 1, content: `<div class="focus-point"><strong>💡 الهدف:</strong> الحصول على شهادة في أساسيات المجال وفهم العملية الأولية لتصميم تجربة المستخدم.</div><div class="resources"><h4>📚 مصادر للتعلم</h4><a href="https://maharatech.gov.eg/course/view.php?id=1231" target="_blank" class="resource-link">كورس (عربي): أساسيات تصميم تجربة المستخدم من مهارة تك (1:30 ساعة)</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">احصل على الشهادة ولخص ما تعلمته.</div></div>` },
    { week: 3, title: "مبادئ التصميم", level: 1, content: `<div class="focus-point"><strong>💡 الهدف:</strong> فهم مبادئ التصميم الأساسية (توازن، تباين، نسبة، تناغم) والتسلسل الهرمي البصري.</div><div class="resources"><h4>📚 مصادر للتعلم</h4><p><strong>مقالات:</strong></p><a href="https://www.toptal.com/designers/ui/principles-of-design" target="_blank" class="resource-link">Principles of Design</a><a href="https://paperform.co/blog/principles-of-design/" target="_blank" class="resource-link">12 Principles Of Design</a><p><strong>فيديوهات مبادئ التصميم:</strong></p><a href="https://youtu.be/120NDS4WrAs?si=NUfL82DWOOzDkbAn" target="_blank" class="resource-link">فيديو 1</a><a href="https://youtu.be/9EPTM91TBDU?si=UEem4s7kvuhs1exE" target="_blank" class="resource-link">فيديو 2</a><p><strong>فيديوهات التسلسل الهرمي البصري:</strong></p><a href="https://www.youtube.com/watch?v=O-23dJ3i2pI" target="_blank" class="resource-link">فيديو (إنجليزي) 1</a><a href="https://www.youtube.com/watch?v=zJdu2gL_2qI" target="_blank" class="resource-link">فيديو (إنجليزي) 2</a><a href="https://www.youtube.com/watch?v=zWp421j3IqA" target="_blank" class="resource-link">فيديو (عربي)</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">لخص ما تعلمته.</div></div>` },
    { week: 4, title: "Figma والإطارات الشبكية (Wireframing)", level: 1, content: `<div class="focus-point"><strong>💡 الهدف:</strong> تعلم أداة Figma، الأداة الأساسية في سوق العمل حالياً، وكيفية إنشاء الهياكل الأساسية للتصاميم.</div><div class="resources"><h4>📚 مصادر للتعلم</h4><p><strong>فهم الـ Wireframing:</strong></p><a href="https://www.springboard.com/blog/design/how-to-create-a-wireframe/" target="_blank" class="resource-link">مقال: How to create a wireframe</a><a href="https://www.youtube.com/watch?v=0rShwP6_2iI" target="_blank" class="resource-link">فيديو (إنجليزي)</a><a href="https://www.youtube.com/watch?v=z3b2PZx_b2k" target="_blank" class="resource-link">فيديو (عربي)</a><p><strong>دورات لتعلم Figma (اختر واحدة للتركيز عليها):</strong></p><a href="https://www.youtube.com/playlist?list=PL46t_4Gk33ED1eTB_n42l2eE-825A3wzE" target="_blank" class="resource-link">دورة (إنجليزي): Learnux Playlist</a><a href="https://youtu.be/-zkYtn7cIew?si=HnBtErgZgKKyQUXb" target="_blank" class="resource-link">دورة (عربي): Figma للمبتدئين</a><a href="https://www.youtube.com/watch?v=7K7pEPFepWA&list=PLjzhiGLyugKynpBi7v2AWMCJgTrRI6Ne-" target="_blank" class="resource-link">دورة (عربي): كورس Figma كامل</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">شاهد هذا الفيديو <a href="https://www.youtube.com/watch?v=7tC8b9pIqhY" target="_blank"> (تطبيق عملي)</a> وقم بإنشاء wireframe للتطبيق المعروض.</div></div>` },
    { week: 5, title: "أساسيات تجربة المستخدم (UX)", level: 1, content: `<div class="focus-point"><strong>💡 الهدف:</strong> فهم العوامل السبعة لتجربة المستخدم، والفرق بين التجربة الجيدة والسيئة، وعملية تصميم UX.</div><div class="resources"><h4>📚 مصادر للتعلم</h4><p><strong>مقالات:</strong></p><a href="https://medium.com/ascentic-technology/7-factors-of-user-experience-by-peter-morville-cb2fdfb45bcb" target="_blank" class="resource-link">7 Factors of User Experience</a><a href="https://uxdesign.cc/what-is-the-design-process-and-why-every-designer-should-know-about-it-baab017eed82" target="_blank" class="resource-link">What is the Design Process</a><a href="https://www.creativecorner.studio/blog/bad-ux-vs-good-ux" target="_blank" class="resource-link">Bad UX vs Good UX</a><a href="https://careerfoundry.com/en/blog/ux-design/7-fundamental-ux-design-principles/" target="_blank" class="resource-link">7 Fundamental UX Design Principles</a><p><strong>فيديوهات:</strong></p><a href="https://www.youtube.com/watch?v=SRec90j6lTY" target="_blank" class="resource-link">فيديو: What is UX Design?</a><a href="https://youtu.be/6chQ6JZpvTQ?si=VzdWvpgr1RIXmZMZ" target="_blank" class="resource-link">فيديو: Good UX vs bad UX</a><a href="https://www.youtube.com/watch?v=c9H3w_d3-j0" target="_blank" class="resource-link">فيديو: Process of UX (English)</a><a href="https://www.youtube.com/watch?v=n8V5yV2VEtU" target="_blank" class="resource-link">فيديو: UX Design Process (Arabic)</a><a href="https://www.youtube.com/watch?v=jZ324kD3g20" target="_blank" class="resource-link">فيديو: UX Design Process (Arabic)</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">لخص ما تعلمته. ثم قم بتحليل أي موقع أو تطبيق وحدد نقاط القوة والضعف في تجربة المستخدم الخاصة به.</div></div>` },
    { week: 6, title: "أساسيات واجهة المستخدم (UI)", level: 1, content: `<div class="focus-point"><strong>💡 الهدف:</strong> فهم المبادئ التي تحكم تصميم واجهة مستخدم فعالة وجذابة، وتطبيق ذلك عمليًا.</div><div class="resources"><h4>📚 مصادر للتعلم</h4><p><strong>مقالات:</strong></p><a href="https://maze.co/collections/ux-ui-design/ui-design-principles/" target="_blank" class="resource-link">UI Design Principles</a><a href="https://medium.com/@NALSengineering/10-principles-in-ui-design-enhancing-user-experience-through-practical-examples-9d519e91b515" target="_blank" class="resource-link">10 Principles in UI Design</a><a href="https://uxplanet.org/5-essential-principles-of-visual-design-in-ux-f8c615a1a1f8" target="_blank" class="resource-link">5 Principles of Visual Design in UX</a><a href="https://uxplanet.org/7-common-ui-design-mistakes-to-avoid-as-a-beginner-500b0ded1a45" target="_blank" class="resource-link">7 Common Mistake To Avoid</a><a href="https://uxplanet.org/10-rules-of-composition-all-designers-should-know-1da6c2f0367e" target="_blank" class="resource-link">10 rules of composition all designers</a><a href="https://uxplanet.org/designing-for-the-user-s-mind-10-psychological-principles-for-ui-ux-designers-32215037d6d" target="_blank" class="resource-link">10 tips for designing the user mind</a><p><strong>فيديوهات:</strong></p><a href="https://youtu.be/uwNClNmekGU?si=98qlxy0Iw6PTy0wm" target="_blank" class="resource-link">فيديو 1</a><a href="https://youtu.be/yNDgFK2Jj1E?si=12Lv_RHz9yAQ_H6-" target="_blank" class="resource-link">فيديو 2</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">شاهد هذا الفيديو <a href="https://youtu.be/5ebUVh72wGc?si=rYeE3vmwEi919zF8" target="_blank"> (تطبيق عملي)</a> وقم بتصميم واجهة التطبيق المعروض.</div></div>` },
    { week: 7, title: "النماذج الأولية (Prototyping)", level: 1, content: `<div class="focus-point"><strong>💡 الهدف:</strong> تعلم كيفية ربط الشاشات لجعلها تفاعلية، وهو أمر أساسي لاختبار التصاميم وعرضها.</div><div class="resources"><h4>📚 مصادر للتعلم</h4><p><strong>مقالات:</strong></p><a href="https://www.uxpin.com/studio/blog/ux-prototype-step-by-step-guide/" target="_blank" class="resource-link">UX Prototype: Step-by-Step</a><p><strong>فيديوهات:</strong></p><a href="https://youtu.be/UUsysuFmVrA?si=JFgel3qGZFQimTIm" target="_blank" class="resource-link">فيديو (إنجليزي) 1</a><a href="https://youtu.be/1hJjyL0o7vg?si=3hHrAz2rMKyFvDv-" target="_blank" class="resource-link">فيديو (عربي) 1</a><a href="https://www.youtube.com/watch?v=GrkH8-3fV8M" target="_blank" class="resource-link">فيديو (إنجليزي) 2</a><a href="https://www.youtube.com/watch?v=GjYOKZ42jI8" target="_blank" class="resource-link">فيديو (عربي) 2</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">شاهد هذا الفيديو <a href="https://youtu.be/eM1534Fng6g?si=aThhQ8mf_9n532M1" target="_blank"> (تطبيق عملي)</a> وقم بإنشاء النموذج الأولي للتطبيق المعروض.</div></div>` },
    { week: 8, title: "مشروع 1: تطبيق توصيل طعام محلي", level: 1, isProject: true, content: `<div class="focus-point"><strong>💡 الهدف:</strong> تطبيق كل ما تعلمته في المرحلة الأولى في مشروع متكامل من الصفر.</div><div class="mission"><h4>🎯 تفاصيل المشروع</h4><div class="task-box"><p><strong>الفكرة:</strong> تصميم تطبيق بسيط يسمح للمستخدمين بطلب الطعام من المطاعم المحلية.</p><p><strong>الخطوات المطلوبة:</strong></p><ol><li><strong>بحث وإلهام:</strong> قم بتحليل تطبيقات توصيل الطعام الشائعة لتحديد نقاط القوة والضعف.</li><li><strong>رسم مبدئي:</strong> ارسم الأفكار الأولية على الورق.</li><li><strong>إطارات شبكية (Wireframes):</strong> أنشئ الهياكل الأساسية في Figma.</li><li><strong>تصميم الواجهة (Final UI):</strong> صمم الواجهات النهائية مع التركيز على مبادئ UI/UX.</li><li><strong>نموذج أولي (Prototype):</strong> اربط الشاشات لإنشاء تجربة قابلة للتفاعل.</li></ol><p><strong>ميزات التطبيق:</strong> عرض قوائم الطعام، اختيار الوجبات وإضافتها للسلة، خيارات دفع متعددة، تتبع حالة الطلب.</p><p><strong>التسليم النهائي:</strong> عرض المشروع النهائي وشرح كل مرحلة مررت بها.</p></div></div><div class="resources"><h4>🎨 مواقع للإلهام</h4><a href="https://www.behance.net" target="_blank" class="resource-link">Behance</a><a href="https://dribbble.com" target="_blank" class="resource-link">Dribbble</a><a href="https://www.uplabs.com" target="_blank" class="resource-link">Uplabs</a><a href="https://www.pinterest.com" target="_blank" class="resource-link">Pinterest</a><a href="https://mobbin.com" target="_blank" class="resource-link">Mobbin</a><a href="https://www.apple.com/ae-ar/ios/design/" target="_blank" class="resource-link">Apple Design</a></div>` },

    { week: 9, title: "منهجية التفكير التصميمي (Design Thinking)", level: 2, content: `<div class="focus-point"><strong>💡 الهدف:</strong> فهم إطار العمل المكون من 5 مراحل (تعاطف، تعريف، تفكير، نموذج أولي، اختبار) لحل المشاكل.</div><div class="resources"><h4>📚 مصادر للتعلم</h4><p><strong>مقالات:</strong></p><a href="https://www.interaction-design.org/literature/article/what-is-design-thinking-and-why-is-it-so-popular" target="_blank" class="resource-link">What is Design Thinking</a><a href="https://www.nngroup.com/articles/design-thinking/" target="_blank" class="resource-link">Design Thinking 101</a><p><strong>فيديوهات:</strong></p><a href="https://www.youtube.com/watch?v=6lmvCqvmjfE" target="_blank" class="resource-link">فيديو (إنجليزي)</a><a href="https://www.youtube.com/watch?v=p_IKACdmH10" target="_blank" class="resource-link">فيديو (عربي) 1</a><a href="https://www.youtube.com/watch?v=9dkGoWhgQBg&t=190s" target="_blank" class="resource-link">فيديو (عربي) 2</a><a href="https://www.youtube.com/watch?v=n8V5yV2VEtU" target="_blank" class="resource-link">فيديو (عربي) 3</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">اكتب ما هي الخطوات التي نتبعها عند التفكير في حل مشكلة معينة؟</div></div>` },
    { week: 10, title: "الألوان والطباعة (Colors & Typography)", level: 2, content: `<div class="focus-point"><strong>💡 الهدف:</strong> التعمق في نظرية الألوان والطباعة وتأثيرهما على تجربة المستخدم.</div><div class="resources"><h4>📚 مصادر للألوان</h4><p><strong>مقالات:</strong></p><a href="https://medium.com/@code_theorem/color-theory-for-designers-color-wheel-theory-what-each-color-means-9401af6ea981" target="_blank" class="resource-link">Color Theory for Designers</a><a href="https://uxdesign.cc/color-theory-for-designers-a-crash-course-with-infographic-41d8b4c45619" target="_blank" class="resource-link">Color Theory Crash Course</a><a href="https://www.uxpin.com/studio/blog/ui-design-basics-color-theory-interaction-design/" target="_blank" class="resource-link">Color Theory Interaction Design</a><p><strong>فيديوهات:</strong></p><a href="https://www.youtube.com/watch?v=Avg_y7B3T3A" target="_blank" class="resource-link">فيديو (إنجليزي) 1</a><a href="https://www.youtube.com/watch?v=sO-kHYb-dI4" target="_blank" class="resource-link">فيديو (إنجليزي) 2</a><a href="https://youtu.be/wHCauzqO3kk?si=hfOsbJS9CNcQ2x66" target="_blank" class="resource-link">فيديو (عربي) 1</a><a href="https://youtu.be/0xl67wDdOvg?si=A4F208gAkwz2kafh" target="_blank" class="resource-link">فيديو (عربي) 2</a><h4>📚 مصادر للطباعة</h4><p><strong>مقالات:</strong></p><a href="https://xd.adobe.com/ideas/process/ui-design/typography-in-ui-design/" target="_blank" class="resource-link">Typography in UI Design</a><a href="https://careerfoundry.com/en/blog/ui-design/beginners-guide-to-typography/" target="_blank" class="resource-link">Typography in UI: Guide for Beginners</a><p><strong>فيديوهات:</strong></p><a href="https://www.youtube.com/watch?v=GCluIaNmOG0" target="_blank" class="resource-link">فيديو (إنجليزي) 1</a><a href="https://www.youtube.com/watch?v=bemK4pC32-E" target="_blank" class="resource-link">فيديو (إنجليزي) 2</a><a href="https://youtu.be/tGdSVmtwFk0?si=faykymlJeXu3lv9y" target="_blank" class="resource-link">فيديو (عربي) 1</a><a href="https://youtu.be/9mXXkHZBJpE?si=Nb4MEaifln17Vaaw" target="_blank" class="resource-link">فيديو (عربي) 2</a><h4>🛠️ أدوات عملية</h4><a href="https://colorhunt.co/" target="_blank" class="resource-link">Color Hunt</a><a href="https://coolors.co/" target="_blank" class="resource-link">Coolors</a><a href="https://www.colorinspire.io/" target="_blank" class="resource-link">Colorinspire</a><a href="https://flatuicolors.com/" target="_blank" class="resource-link">Flat UI Colors</a><a href="https://mycolor.space/" target="_blank" class="resource-link">ColorSpace</a><a href="https://webgradients.com/" target="_blank" class="resource-link">WebGradients</a><a href="https://fonts.google.com/" target="_blank" class="resource-link">Google Fonts</a><a href="https://arbfonts.com/" target="_blank" class="resource-link">Arabic Fonts</a><a href="https://www.dafont.com/" target="_blank" class="resource-link">dafont</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">صمم 3 شاشات onboarding لتطبيق ملابس، مع التركيز على الألوان والطباعة.</div></div>` },
    { week: 11, title: "مقدمة في بحث المستخدم (UX Research)", level: 2, content: `<div class="focus-point"><strong>💡 الهدف:</strong> فهم أهمية وأساسيات بحث المستخدم وكيفية البدء فيه.</div><div class="resources"><h4>📚 مصادر للتعلم</h4><p><strong>مقالات:</strong></p><a href="https://uxbooth.com/articles/complete-beginners-guide-to-design-research/" target="_blank" class="resource-link">Complete Beginner's Guide to Design Research</a><a href="https://medium.com/mule-design/the-9-rules-of-design-research-1a273fdd1d3b" target="_blank" class="resource-link">The 9 Rules of Design Research</a><a href="https://www.userinterviews.com/ux-research-field-guide/chapter/user-research-basics" target="_blank" class="resource-link">UX User Research: Step-by-Step</a><p><strong>فيديوهات:</strong></p><a href="https://youtu.be/kQ_6faxhyIw?si=Az79h9_spnxEP5eS" target="_blank" class="resource-link">فيديو (إنجليزي) 1</a><a href="https://www.youtube.com/watch?v=L1z-L-QxS5g" target="_blank" class="resource-link">فيديو (إنجليزي) 2</a><a href="https://www.youtube.com/watch?v=z3ruzLItPlM" target="_blank" class="resource-link">فيديو (عربي)</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">ما هي الأهداف الأساسية لبحث تجربة المستخدم؟ ما هي الأسئلة المحددة التي تحاول الإجابة عليها؟</div></div>` },
    { week: 12, title: "البحث النوعي والكمي (Qualitative & Quantitative)", level: 2, content: `<div class="focus-point"><strong>💡 الهدف:</strong> التمييز بين نوعي البحث الرئيسيين ومتى يتم استخدام كل منهما.</div><div class="resources"><h4>📚 مصادر للتعلم</h4><p><strong>البحث النوعي (Qualitative):</strong></p><a href="https://www.interaction-design.org/literature/topics/qualitative-research" target="_blank" class="resource-link">مقال</a><a href="https://www.youtube.com/watch?v=dyHMTaQJmYo" target="_blank" class="resource-link">فيديو 1</a><a href="https://www.youtube.com/watch?v=qvpitkHcIGk" target="_blank" class="resource-link">فيديو 2</a><p><strong>البحث الكمي (Quantitative):</strong></p><a href="https://www.interaction-design.org/literature/topics/quantitative-research" target="_blank" class="resource-link">مقال 1</a><a href="https://www.nngroup.com/articles/quantitative-user-research-methods/" target="_blank" class="resource-link">مقال 2</a><a href="https://www.youtube.com/watch?v=LmWPygSxMms" target="_blank" class="resource-link">فيديو</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">اذكر الفرق بين البحث النوعي والكمي.</div></div>` },
    { week: 13, title: "المسافات، الشبكات، والأيقونات", level: 2, content: `<div class="focus-point"><strong>💡 الهدف:</strong> إتقان تنظيم العناصر باستخدام الشبكات والمسافات، واختيار واستخدام الأيقونات بشكل فعال.</div><div class="resources"><h4>📚 مصادر للمسافات والشبكات</h4><p><strong>مقالات:</strong></p><a href="https://www.designsystems.com/space-grids-and-layouts/" target="_blank" class="resource-link">Space, Grids, and Layouts</a><a href="https://medium.com/built-to-adapt/intro-to-the-8-point-grid-system-d2573cde8632" target="_blank" class="resource-link">Intro to the 8-Point Grid System</a><a href="https://spec.fm/specifics/8-pt-grid" target="_blank" class="resource-link">Grid Sys</a><a href="https://uxdesign.cc/how-to-use-a-grid-system-to-design-better-ui-layouts-533499e3eb53" target="_blank" class="resource-link">How to use Grid System</a><p><strong>فيديوهات:</strong></p><a href="https://youtu.be/cf95Z7Ngg8k?si=wt9xdeg2EMi_OFb6" target="_blank" class="resource-link">فيديو (إنجليزي) 1</a><a href="https://www.youtube.com/watch?v=VolT5wI2_1U" target="_blank" class="resource-link">فيديو (إنجليزي) 2</a><a href="https://youtu.be/xUfiMPTz2mI?si=DpD4uBq-ml96u5qg" target="_blank" class="resource-link">فيديو (عربي)</a><h4>📚 مصادر للأيقونات</h4><p><strong>مقالات:</strong></p><a href="https://www.designsystems.com/iconography-guide/" target="_blank" class="resource-link">Iconography Guide</a><a href="https://uxdesign.cc/the-ultimate-guide-to-properly-using-icons-e9573881c360" target="_blank" class="resource-link">Types and Functions of UI Icons</a><a href="https://www.smashingmagazine.com/2016/10/how-to-design-an-icon-set/" target="_blank" class="resource-link">7 Principles of Icon Design</a><p><strong>فيديوهات:</strong></p><a href="https://www.youtube.com/watch?v=GCluIaNmOG0" target="_blank" class="resource-link">فيديو 1</a><a href="https://youtu.be/ffUxT6pVI5Q?si=QvW2yPTiDlsjzP-g" target="_blank" class="resource-link">فيديو 2</a><h4>🛠️ أدوات وموارد</h4><a href="https://www.flaticon.com/" target="_blank" class="resource-link">Flaticon</a><a href="https://icons8.com/" target="_blank" class="resource-link">Icons8</a><a href="https://iconfinder.com/" target="_blank" class="resource-link">Iconfinder</a><a href="https://www.iconshock.com/free-icons/" target="_blank" class="resource-link">Free icons</a><a href="https://feathericons.com/" target="_blank" class="resource-link">Feather icons</a><a href="https://thenounproject.com/" target="_blank" class="resource-link">The Noun Project</a><a href="https://iconstore.co/" target="_blank" class="resource-link">Icons store</a><a href="https://simpleicons.org/" target="_blank" class="resource-link">Simple icon</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">صمم شاشات تسجيل الدخول والاشتراك لتطبيق ملابس، مع التركيز على المسافات والأيقونات.</div></div>` },
    { week: 14, title: "(اكتشف) المقابلات والاستبيانات", level: 2, content: `<div class="focus-point"><strong>💡 الهدف:</strong> تعلم كيفية إجراء المقابلات وتصميم الاستبيانات لجمع بيانات قيمة من المستخدمين.</div><div class="resources"><h4>📚 مصادر للمقابلات</h4><p><strong>مقالات:</strong></p><a href="https://www.nngroup.com/articles/user-interviews/" target="_blank" class="resource-link">User Interviews</a><a href="https://medium.com/designstrat/exploratory-design-research-interview-dc51398c6354" target="_blank" class="resource-link">Exploratory Design Research Interview</a><a href="https://www.nngroup.com/articles/interview-guide/" target="_blank" class="resource-link">Interview Guide</a><p><strong>فيديو:</strong></p><a href="https://youtu.be/5tVbFfGDQCk?si=QptXsjQpLgf3XLg9" target="_blank" class="resource-link">How to Conduct User Interviews</a><h4>📚 مصادر للاستبيانات</h4><p><strong>مقالات:</strong></p><a href="https://www.nngroup.com/articles/qualitative-surveys/?ref=uxtools-challenges" target="_blank" class="resource-link">Qualitative Surveys</a><a href="https://www.surveymonkey.com/learn/survey-best-practices/" target="_blank" class="resource-link">Survey Best Practices</a><a href="https://uxplanet.org/this-is-all-you-need-to-know-to-conduct-a-ux-survey-50400af45920" target="_blank" class="resource-link">How to Conduct a UX Survey</a><p><strong>فيديو:</strong></p><a href="https://youtu.be/exyHMFVrZCg?si=-NkJkkqCOGV-UGwB" target="_blank" class="resource-link">How To Create Surveys</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box"><ol><li>اختر 3 أشخاص وقم بإجراء مقابلة مستخدم معهم حول المشكلة التي حددتها سابقًا في مهمة التفكير التصميمي.</li><li>قم بتحويل التصاميم التي أنشأتها في المهمة السابقة (شاشات التسجيل) إلى نسخة موقع ويب متجاوبة.</li></ol></div></div>` },
    { week: 15, title: "المكونات والتسمية (Components & Naming)", level: 2, content: `<div class="focus-point"><strong>💡 الهدف:</strong> تعلم كيفية بناء مكونات قابلة لإعادة الاستخدام في Figma، وأهمية تسميتها بشكل منهجي.</div><div class="resources"><h4>📚 مصادر للتعلم</h4><p><strong>فهم المكونات والميزات المتقدمة:</strong></p><a href="https://www.designsystems.com/space-grids-and-layouts/" target="_blank" class="resource-link">Space, Grids, and Layouts</a><a href="https://www.youtube.com/watch?v=J29_t_T7i4U" target="_blank" class="resource-link">Autolayout (Figma)</a><a href="https://www.youtube.com/watch?v=e29-i2-2j2E" target="_blank" class="resource-link">Autolayout (Figma - Arabic)</a><a href="https://www.youtube.com/watch?v=mYCs-Q-2w68" target="_blank" class="resource-link">Component (Figma)</a><a href="https://youtu.be/BGNacvycbiI?si=-PUTts4EgpDmU34U" target="_blank" class="resource-link">Component (Figma - Arabic 1)</a><a href="https://youtu.be/MeNNPaxT3UM?si=BE_RrHttrm196YHv" target="_blank" class="resource-link">Component (Figma - Arabic 2)</a><a href="https://www.youtube.com/watch?v=J3bs22A53PI" target="_blank" class="resource-link">Variant (Figma)</a><a href="https://youtu.be/77UlksKEaeI?si=sv49J6TG_VzkCOiG" target="_blank" class="resource-link">Variant (Figma - Arabic)</a><p><strong>فن التسمية:</strong></p><a href="https://www.youtube.com/watch?v=w2LFfOtPsoc" target="_blank" class="resource-link">Video: Naming</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box"><ol><li>أنشئ مكون زر متغير (button component) بحالات مختلفة (عنوان، أيقونة، حجم، تعبئة، حدود، إلخ). ركز على تسمية المكونات بشكل صحيح.</li><li>صمم الشاشات التالية لتطبيق ملابس: شاشة رئيسية (بها بحث، إعلانات، فئات، بطاقات منتجات)، شاشة تفاصيل المنتج، وشاشة سلة المشتريات.</li></ol></div></div>` },
    { week: 16, title: "(اكتشف) تحليل المنافسين و SWOT", level: 2, content: `<div class="focus-point"><strong>💡 الهدف:</strong> التعمق في تحليل المنافسين واستخدام تحليل SWOT لتحديد نقاط القوة والضعف والفرص والتهديدات.</div><div class="resources"><h4>📚 مصادر لتحليل المنافسين</h4><p><strong>مقالات:</strong></p><a href="https://www.toptal.com/product-managers/product-consultant/product-designer-guide-to-competitive-analysis" target="_blank" class="resource-link">Product Designer Guide to Competitive Analysis</a><a href="https://uxplanet.org/top-things-to-know-about-ux-competitive-analysis-d91689fd8b36" target="_blank" class="resource-link">Top Things to Know About UX Competitive Analysis</a><a href="https://www.userinterviews.com/ux-research-field-guide/chapter/competitor-analysis" target="_blank" class="resource-link">UX Competitor Analysis: Step-by-Step</a><p><strong>فيديوهات:</strong></p><a href="https://youtu.be/5tVbFfGDQCk?si=QptXsjQpLgf3XLg9" target="_blank" class="resource-link">فيديو (إنجليزي)</a><a href="https://www.youtube.com/watch?v=F3I1V-B-L2M" target="_blank" class="resource-link">فيديو (عربي)</a><h4>📚 مصادر لتحليل SWOT</h4><p><strong>مقال:</strong></p><a href="https://www.investopedia.com/terms/s/swot.asp" target="_blank" class="resource-link">SWOT Analysis</a><p><strong>فيديو:</strong></p><a href="https://youtu.be/I_6AVRGLXGA?si=9OZrAoWssEWj7hO7" target="_blank" class="resource-link">SWOT Video</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box"><ol><li>قم بتحليل تنافسي وتحليل SWOT لـ 3 منافسين في أي مجال تختاره.</li><li>قم بتحويل التصاميم التي أنشأتها في المهمة السابقة إلى نسخة موقع ويب متجاوبة.</li></ol></div></div>` },
    { week: 17, title: "قراءة: Practical UI - الفصل 1 و 2", level: 2, content: `<div class="focus-point"><strong>💡 الهدف:</strong> تعميق الفهم من خلال قراءة مرجعية في تصميم الواجهات.</div><div class="resources"><h4>📚 رابط الكتاب</h4><a href="https://drive.google.com/file/d/1fRb1u3k7yLmch3PqwSp4SdUoqa-0He9I/view" target="_blank" class="resource-link">Practical UI Book</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box"><ol><li>لخص الفصلين 1 و 2 وأخبرنا بما تعلمته.</li><li>أكمل أي شاشات لم يتم تصميمها بعد في تطبيق وموقع الملابس (مثل شاشات الدفع، الحساب، إلخ).</li></ol></div></div>` },
    { week: 18, title: "(اكتشف) شخصية المستخدم وخريطة التعاطف", level: 2, content: `<div class="focus-point"><strong>💡 الهدف:</strong> تحويل بيانات البحث إلى نماذج قابلة للفهم تمثل المستخدمين (Persona) وتتعمق في مشاعرهم (Empathy Map).</div><div class="resources"><h4>📚 مصادر لشخصية المستخدم (Persona)</h4><p><strong>مقالات:</strong></p><a href="https://www.nngroup.com/articles/persona/" target="_blank" class="resource-link">Personas (NN/g)</a><a href="https://www.smashingmagazine.com/2014/08/a-closer-look-at-personas-part-1/" target="_blank" class="resource-link">A Closer Look at Personas</a><a href="https://medium.com/@benleralph/personas-74c4e1c12ee2" target="_blank" class="resource-link">Personas Article</a><a href="https://www.userinterviews.com/ux-research-field-guide/chapter/user-personas" target="_blank" class="resource-link">UX Personas: Step-by-Step</a><p><strong>فيديوهات:</strong></p><a href="https://youtu.be/PYv46j02zvY?si=0gDU2Iv0F0vS_UdF" target="_blank" class="resource-link">فيديو (إنجليزي) 1</a><a href="https://www.youtube.com/watch?v=c28iQ42Y0UA" target="_blank" class="resource-link">فيديو (إنجليزي) 2</a><h4>📚 مصادر لخريطة التعاطف (Empathy Map)</h4><p><strong>مقالات:</strong></p><a href="https://www.nngroup.com/articles/empathy-mapping/" target="_blank" class="resource-link">Empathy Mapping</a><a href="https://uxbooth.com/articles/empathy-mapping-a-guide-to-getting-inside-a-users-head/" target="_blank" class="resource-link">Guide to Empathy Mapping</a><a href="https://www.interaction-design.org/literature/article/empathy-map-why-and-how-to-use-it" target="_blank" class="resource-link">Why and How to Use Empathy Map</a><a href="https://www.userinterviews.com/ux-research-field-guide/chapter/empathy-maps" target="_blank" class="resource-link">UX Empathy Map: Step-by-Step</a><p><strong>فيديوهات:</strong></p><a href="https://youtu.be/QwF9a56WFWA?si=zq4VqWUoUkZjX3da" target="_blank" class="resource-link">فيديو (إنجليزي)</a><a href="https://youtu.be/QvmLQ7cDvsA?si=qSP0KH-XFpQ1-k2F" target="_blank" class="resource-link">فيديو (عربي - يجمع بين Persona و Empathy Map)</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">أنشئ persona و empathy map لأي فكرة.</div></div>` },
    { week: 19, title: "نظام التصميم (Design System)", level: 2, content: `<div class="focus-point"><strong>💡 الهدف:</strong> فهم وبناء نظام تصميم متكامل يضمن التناسق ويسرع عملية العمل.</div><div class="resources"><h4>📚 مصادر للتعلم</h4><p><strong>مقالات:</strong></p><a href="https://uxdesign.cc/what-is-a-design-system-a-simple-guide-to-get-started-529fb4b38f9b" target="_blank" class="resource-link">What is a Design System?</a><a href="https://www.toptal.com/designers/design-systems/benefits-of-design-system" target="_blank" class="resource-link">Benefits of a Design System</a><a href="https://www.uxpin.com/studio/blog/design-systems-step-by-step-guide/" target="_blank" class="resource-link">Design Systems: Step-by-Step</a><p><strong>فيديوهات:</strong></p><a href="https://www.youtube.com/watch?v=EK-pHkc5EL4" target="_blank" class="resource-link">فيديو (إنجليزي)</a><a href="https://www.youtube.com/watch?v=_SK2L3Nns_s&list=PLlzarBwg78omi49iNVXY_iTXvRm9V1tZN" target="_blank" class="resource-link">دورة (عربي)</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">أنشئ نظام تصميم لمنتج الملابس.</div></div>` },
    { week: 20, title: "(اكتشف) خريطة رحلة العميل (Customer Journey Map)", level: 2, content: `<div class="focus-point"><strong>💡 الهدف:</strong> تصور تجربة العميل الكاملة مع المنتج أو الخدمة لتحديد نقاط الألم والفرص.</div><div class="resources"><h4>📚 مصادر للتعلم</h4><p><strong>مقالات:</strong></p><a href="https://www.interaction-design.org/literature/topics/customer-journey-map" target="_blank" class="resource-link">Customer Journey Map</a><a href="https://medium.com/choice-hacking/how-to-create-a-customer-journey-map-ffbd580284d7" target="_blank" class="resource-link">How to Create a Customer Journey Map</a><a href="https://www.userinterviews.com/ux-research-field-guide/chapter/journey-mapping" target="_blank" class="resource-link">UX Journey Map: Step-by-Step</a><p><strong>فيديوهات:</strong></p><a href="https://youtu.be/3iwL2OEeWiw?si=71VKPpjIP7Ry6O5_" target="_blank" class="resource-link">فيديو (إنجليزي)</a><a href="https://www.youtube.com/watch?v=mSxpVRo3BLg" target="_blank" class="resource-link">فيديو (عربي)</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">ما هي خريطة رحلة العميل؟</div></div>` },
    { week: 21, title: "قراءة: Practical UI - الفصل 3 و 4", level: 2, content: `<div class="focus-point"><strong>💡 الهدف:</strong> مواصلة القراءة المركزة.</div><div class="resources"><h4>📚 رابط الكتاب</h4><a href="https://drive.google.com/file/d/1fRb1u3k7yLmch3PqwSp4SdUoqa-0He9I/view" target="_blank" class="resource-link">Practical UI Book</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box"><ol><li>لخص الفصلين 3 و 4 وأخبرنا بما تعلمته.</li><li>صمم صفحة هبوط (landing page) متجاوبة لتشجيع الناس على تحميل تطبيق الملابس.</li></ol></div></div>` },
    { week: 22, title: "(عرّف) بيان المشكلة (Problem Statements)", level: 2, content: `<div class="focus-point"><strong>💡 الهدف:</strong> تعلم كيفية صياغة مشكلة المستخدم بشكل واضح وموجز لتوجيه فريق العمل.</div><div class="resources"><h4>📚 مصادر للتعلم</h4><p><strong>مقالات:</strong></p><a href="https://www.interaction-design.org/literature/topics/problem-statements" target="_blank" class="resource-link">Problem Statements</a><a href="https://www.nngroup.com/articles/problem-statements/" target="_blank" class="resource-link">Problem Statements in UX</a><p><strong>فيديوهات:</strong></p><a href="https://www.youtube.com/watch?v=kT0ZqwdPYRM" target="_blank" class="resource-link">فيديو 1</a><a href="https://youtu.be/TNAdanuvwtc?si=WldpFOTXRn5f00We" target="_blank" class="resource-link">فيديو 2</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box"><p>اختر منتجًا تستخدمه بشكل متكرر، حدد مشكلة معينة يواجهها المستخدمون، ثم اكتب بيان مشكلة يتضمن: من هم المستخدمون؟ ما هي المشكلة؟ لماذا تؤثر سلبًا على تجربتهم؟</p><p><b>مثال:</b> "الطلاب الذين يحضرون محاضرات عبر تطبيق Zoom يجدون صعوبة في الحفاظ على تركيزهم بسبب نقص الميزات التفاعلية. هذه المشكلة تؤثر على تجربتهم التعليمية وتقلل من فعالية المحاضرات."</p></div></div>` },
    { week: 23, title: "قراءة: Practical UI - الفصل 5 و 6", level: 2, content: `<div class="focus-point"><strong>💡 الهدف:</strong> مواصلة القراءة المركزة.</div><div class="resources"><h4>📚 رابط الكتاب</h4><a href="https://drive.google.com/file/d/1fRb1u3k7yLmch3PqwSp4SdUoqa-0He9I/view" target="_blank" class="resource-link">Practical UI Book</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box"><ol><li>لخص الفصلين 5 و 6 وأخبرنا بما تعلمته.</li><li>أنشئ لوحة تحكم (dashboard) لمنتج الملابس.</li></ol></div></div>` },
    { week: 24, title: "(فكر) العصف الذهني ومخططات التقارب", level: 2, content: `<div class="focus-point"><strong>💡 الهدف:</strong> تعلم تقنيات توليد الأفكار (Brainstorming) وتنظيمها (Affinity Diagrams).</div><div class="resources"><h4>📚 مصادر للعصف الذهني</h4><p><strong>مقالات:</strong></p><a href="https://www.interaction-design.org/literature/topics/brainstorming" target="_blank" class="resource-link">Brainstorming</a><a href="https://www.intercom.com/blog/running-design-workshops/" target="_blank" class="resource-link">Running Design Workshops</a><p><strong>فيديو:</strong></p><a href="https://www.youtube.com/watch?v=Gyb_ZdYVt3k" target="_blank" class="resource-link">فيديو (عربي)</a><h4>📚 مصادر لمخططات التقارب</h4><p><strong>مقال:</strong></p><a href="https://www.interaction-design.org/literature/article/affinity-diagrams-learn-how-to-cluster-and-bundle-ideas-and-facts" target="_blank" class="resource-link">Affinity Diagrams</a><p><strong>فيديو:</strong></p><a href="https://www.youtube.com/watch?v=uVz_oFK472w" target="_blank" class="resource-link">فيديو</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box"><p><b>1. العصف الذهني:</b> قم بجلسة عصف ذهني فردية حول مشكلة UX معينة. اكتب كل الأفكار دون نقد لمدة 15-20 دقيقة.</p><p><b>2. مخططات التقارب:</b> قم بتجميع الأفكار المتشابهة من جلسة العصف الذهني. أعط كل مجموعة عنوانًا يمثل الفكرة المشتركة.</p></div></div>` },
    { week: 25, title: "قراءة: Practical UI - الفصل 7 و 8", level: 2, content: `<div class="focus-point"><strong>💡 الهدف:</strong> إنهاء الكتاب.</div><div class="resources"><h4>📚 رابط الكتاب</h4><a href="https://drive.google.com/file/d/1fRb1u3k7yLmch3PqwSp4SdUoqa-0He9I/view" target="_blank" class="resource-link">Practical UI Book</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box"><ol><li>لخص الفصلين 7 و 8 وأخبرنا بما تعلمته.</li><li>أكمل لوحة التحكم واجعلها متجاوبة.</li></ol></div></div>` },
    { week: 26, title: "(فكر) هيكل المعلومات وتدفق المستخدم", level: 2, content: `<div class="focus-point"><strong>💡 الهدف:</strong> تعلم كيفية تنظيم المحتوى (Information Architecture) وتصميم مسارات المستخدم (User Flow).</div><div class="resources"><h4>📚 مصادر لهيكل المعلومات (IA)</h4><p><strong>مقالات:</strong></p><a href="https://www.userinterviews.com/ux-research-field-guide/chapter/information-architecture-ia" target="_blank" class="resource-link">UX Information Architecture: Step-by-Step</a><p><strong>فيديوهات:</strong></p><a href="https://www.youtube.com/watch?v=OJLfjgVlwDo" target="_blank" class="resource-link">فيديو (إنجليزي)</a><a href="https://www.youtube.com/watch?v=TtvOiDxRPtE" target="_blank" class="resource-link">فيديو (عربي)</a><h4>📚 مصادر لتدفق المستخدم (User Flow)</h4><p><strong>مقالات:</strong></p><a href="https://www.interaction-design.org/literature/topics/user-flows" target="_blank" class="resource-link">User Flows</a><a href="https://www.userinterviews.com/ux-research-field-guide/chapter/user-flows" target="_blank" class="resource-link">UX User Flow : Step-by-Step</a><p><strong>فيديوهات:</strong></p><a href="https://youtu.be/cvYhuowazh0?si=jGtouT71jHrVpupn" target="_blank" class="resource-link">فيديو (إنجليزي)</a><a href="https://youtu.be/0_6z39YcMTo?si=2v2yNO5FCkaqfg-p" target="_blank" class="resource-link">فيديو (عربي)</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box"><p><b>1. هيكل المعلومات:</b> اختر موقعًا/تطبيقًا، حلل هيكله الحالي، واقترح هيكلاً محسنًا مع خريطة موقع (sitemap) مبررة.</p><p><b>2. تدفق المستخدم:</b> اختر مهمة معينة على نفس الموقع/التطبيق، أنشئ مخطط تدفق المستخدم لها، وحدد نقاط الألم واقترح تحسينات.</p></div></div>` },
    { week: 27, title: "اختبار قابلية الاستخدام والتكرار", level: 2, content: `<div class="focus-point"><strong>💡 الهدف:</strong> تعلم كيفية إجراء اختبارات حقيقية على التصاميم، تحليل النتائج، وتكرار التصميم بناءً عليها.</div><div class="resources"><h4>📚 مصادر للتعلم</h4><p><strong>مقالات:</strong></p><a href="https://www.nngroup.com/articles/usability-test-checklist/" target="_blank" class="resource-link">Usability Test Checklist</a><a href="https://www.smashingmagazine.com/2018/03/guide-user-testing/" target="_blank" class="resource-link">Guide to User Testing</a><a href="https://www.toptal.com/designers/ux-consultants/how-to-conduct-usability-testing-in-6-steps" target="_blank" class="resource-link">How to Conduct Usability Testing</a><a href="https://xd.adobe.com/ideas/process/user-testing/process-user-testing-iterative-usability-testing-best-practices/" target="_blank" class="resource-link">Iterative Usability Testing</a><a href="https://www.userinterviews.com/ux-research-field-guide/chapter/usability-testing" target="_blank" class="resource-link">UX Usability Testing: Step-by-Step</a><p><strong>فيديوهات:</strong></p><a href="https://youtu.be/nYCJTea1AUQ?si=NQjKxJOsO4Pc3wFQ" target="_blank" class="resource-link">فيديو (إنجليزي) Usability Testing</a><a href="https://www.youtube.com/watch?v=6hT9ho_Gthg" target="_blank" class="resource-link">فيديو (إنجليزي) A/B Testing</a><a href="https://www.youtube.com/watch?v=0kY8_YUTvZI" target="_blank" class="resource-link">فيديو (عربي) Usability Testing</a><a href="https://www.youtube.com/watch?v=gT8R2R2c_aM" target="_blank" class="resource-link">فيديو (عربي) A/B Testing</a><a href="https://www.youtube.com/watch?v=L2GZc3fIuvw" target="_blank" class="resource-link">فيديو (إنجليزي) Implementing Feedback</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box"><p><b>1. اختبار قابلية الاستخدام:</b> اختر منتجًا رقميًا، أنشئ خطة اختبار، وقم بإجراء الاختبار مع 3-5 مستخدمين.</p><p><b>2. التحليل:</b> حلل البيانات لتجد نقاط الألم ولخص النتائج والتوصيات.</p><p><b>3. التكرار:</b> أنشئ خطة تكرارية للتغييرات وقم بتحديث التصميم/النموذج الأولي.</p></div></div>` },
    { week: 28, title: "مشروع 2: دراسة حالة متكاملة", level: 2, isProject: true, content: `<div class="focus-point"><strong>💡 الهدف:</strong> تطبيق كل ما تعلمته في مستوى المتوسط في مشروع متكامل يتم توثيقه كدراسة حالة قوية لمعرض أعمالك.</div><div class="mission"><h4>🎯 تفاصيل المشروع</h4><div class="task-box"><p><strong>الفكرة:</strong> العمل ضمن فريق (أو فرديًا) لإيجاد مشكلة وتطبيق عملية التصميم الكاملة عليها.</p><p><strong>الخطوات المطلوبة:</strong></p><ol><li><b>بحث:</b> عصف ذهني، مقابلات مستخدمين، استبيانات، مخططات تقارب، تحليل تنافسي و SWOT.</li><li><b>تعريف:</b> إنشاء شخصيات مستخدمين، خريطة رحلة المستخدم.</li><li><b>تصميم الهيكل:</b> تصميم هيكل المعلومات، رسم وتطوير wireframes.</li><li><b>تصميم الواجهة:</b> تصميم UI بناءً على أفضل الممارسات وإنشاء نموذج أولي.</li><li><b>اختبار وتكرار:</b> إجراء اختبار قابلية استخدام، تحليل البيانات، وتحديث التصميم.</li><li><b>العرض:</b> إعداد عرض تقديمي كامل يشرح العملية بأكملها.</li></ol></div><h4>⭐ نصائح وموارد لمعرض الأعمال</h4><p><strong>مقالات:</strong></p><a href="https://www.semplice.com/how-to-create-a-clean-portfolio-using-behance" target="_blank" class="resource-link">How To Create A Clean Portfolio Using Behance</a><a href="https://careerfoundry.com/en/blog/ui-design/ui-design-portfolio/" target="_blank" class="resource-link">Complete Guide to UI Portfolio</a><p><strong>موارد للموكاب (Mockup):</strong></p><a href="https://mockupworld.co/" target="_blank" class="resource-link">Mockup World</a><a href="https://graphicburger.com/" target="_blank" class="resource-link">Graphic Burger</a><a href="https://www.ls.graphics/" target="_blank" class="resource-link">ls.graphics</a></div>` },
    // --- LEVEL 3: ADVANCED/EXPERT ---
    { week: 29, title: "قراءات أساسية في التصميم وعلم النفس", level: 3, isProject: true, content: `<div class="focus-point"><strong>💡 الهدف:</strong> هذه ليست مهمة أسبوع واحد، بل هي قراءات مستمرة طوال المرحلة المتقدمة لترسيخ فهم عميق لكيفية تفاعل البشر مع المنتجات.</div><div class="resources"><h4>📚 الكتب الموصى بها</h4><a href="https://www.amazon.com/Design-Everyday-Things-Revised-Expanded/dp/0465050654" target="_blank" class="resource-link">The Design of Everyday Things by Don Norman</a><a href="https://www.amazon.com/Things-Every-Designer-Needs-People/dp/0321767535" target="_blank" class="resource-link">100 Things Every Designer Needs to Know about People by Susan Weinschenk</a><a href="https://www.amazon.com/Dont-Make-Think-Revisited-Usability/dp/0321965515" target="_blank" class="resource-link">Don't Make Me Think by Steve Krug</a><a href="https://www.designbetter.co/design-systems-handbook/actionable-guide-starting-design-system" target="_blank" class="resource-link">The Actionable Guide to Starting Your Design System by UX Pin</a><a href="https://www.uxpin.com/studio/ebooks/the-elements-of-successful-ux-design/" target="_blank" class="resource-link">The Elements of Successful UX Design by UX Pin</a><a href="https://www.designbetter.co/design-leadership-handbook/meaningful-mobile-typography" target="_blank" class="resource-link">Meaningful Mobile Typography by Jason Santa Maria</a><p>المزيد من الكتب يمكن العثور عليها عبر البحث.</p></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">ابدأ بقراءة كتاب "Don't Make Me Think". لخص أهم 3 قواعد تعلمتها من الكتاب حتى الآن.</div></div>` }
];

document.addEventListener('DOMContentLoaded', () => {
    // --- MAIN SYSTEM LOGIC (No changes needed here) ---
    const totalWeeks = curriculum.length;
    const progressBar = document.getElementById('progressBar');
    
    // Add dummy weeks for Level 3 to reach 36 weeks total
    const expertTopics = [
        { title: "Behavioral Design & Psychology" },
        { title: "Design Strategy & Business ROI" },
        { title: "Advanced Methodologies: JTBD & Service Design" },
        { title: "Advanced UX Writing & Content Strategy" },
        { title: "Design Leadership & Operations (DesignOps)" },
        { title: "Emerging Technologies & The Future of UI/UX" },
        { title: "Portfolio Mastery & Personal Branding" },
        { title: "Capstone: Solving a Complex Systemic Problem" }
    ];

    let weekCounter = curriculum.length + 1;
    expertTopics.forEach(topic => {
        if (weekCounter <= 36) {
            curriculum.push({
                week: weekCounter,
                title: topic.title,
                level: 3,
                isProject: topic.title.toLowerCase().includes("capstone"),
                content: `<div class="focus-point"><strong>💡 الهدف:</strong> التعمق في هذا الموضوع المتقدم. استخدم ما تعلمته من كتب ومقالات لتطوير فهمك.</div><div class="resources"><h4>📚 للبحث</h4><p>ابحث عن مقالات وفيديوهات حديثة حول "${topic.title}" على منصات مثل NN/g, Smashing Magazine, و Medium.</p></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">اكتب مقالًا قصيرًا أو ملخصًا عن أهمية "${topic.title}" وكيف يمكن تطبيق مبادئه في مشروع حقيقي.</div></div>`
            });
            weekCounter++;
        }
    });


    function updateProgress() {
        const completedWeeks = document.querySelectorAll('.module-card.completed').length;
        const totalModules = curriculum.length;
        const percentage = totalModules > 0 ? Math.round((completedWeeks / totalModules) * 100) : 0;
        progressBar.style.width = percentage + '%';
        progressBar.textContent = percentage + '%';
    }

    function createModule(weekData) {
        const { week, title, level, content, isProject } = weekData;
        const isLocked = week > 1;

        const card = document.createElement('div');
        card.className = `module-card ${isLocked ? 'locked' : ''} ${isProject ? 'project-card' : ''}`;
        card.id = `module-${week}`;

        let cardBorderColor = '';
        if (level === 2) cardBorderColor = 'var(--secondary-color)';
        if (level === 3) cardBorderColor = 'var(--expert-color)';
        if (isProject) card.style.borderColor = cardBorderColor;

        card.innerHTML = `
            <div class="module-header" data-week="${week}">
                <h3 class="module-title">${week < 10 ? '0' + week : week}: ${title}</h3>
                <span class="module-status ${isLocked ? 'locked' : 'unlocked'}">${isLocked ? 'مغلقة' : 'مفتوحة'}</span>
            </div>
            <div class="module-content">
                ${content}
                <button class="complete-btn" data-week="${week}">${isProject ? 'إنهاء المشروع' : 'إكمال المهمة'} وفتح الوحدة التالية ←</button>
            </div>
        `;

        document.querySelector(`#level-${level} .module-list`).appendChild(card);
    }
    
    curriculum.forEach(createModule);
    
    document.querySelectorAll('.module-header').forEach(header => {
        header.addEventListener('click', () => {
            const card = header.closest('.module-card');
            if (card.classList.contains('locked')) return;
            const content = card.querySelector('.module-content');
            content.classList.toggle('visible');
        });
    });

    document.querySelectorAll('.complete-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
            e.stopPropagation();
            const week = parseInt(btn.dataset.week);
            const currentCard = document.getElementById(`module-${week}`);
            
            if (currentCard.classList.contains('completed')) return;

            currentCard.classList.add('completed');
            currentCard.querySelector('.module-status').textContent = 'مكتملة';
            currentCard.querySelector('.module-status').className = 'module-status completed';
            btn.style.display = 'none';
            currentCard.querySelector('.module-content').classList.remove('visible');

            updateProgress();
            
            const totalModules = curriculum.length;
            const nextWeek = week + 1;
            if (nextWeek <= totalModules) {
                const nextCard = document.getElementById(`module-${nextWeek}`);
                if(nextCard) {
                    nextCard.classList.remove('locked');
                    const nextStatus = nextCard.querySelector('.module-status');
                    nextStatus.textContent = 'مفتوحة';
                    nextStatus.className = 'module-status unlocked';
                    
                    nextCard.querySelector('.module-content').classList.add('visible');
                    
                    const nextLevelSection = nextCard.closest('.level-section');
                    if(nextLevelSection.classList.contains('collapsed')) {
                        nextLevelSection.classList.remove('collapsed');
                    }
                    
                    nextCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            } else {
                alert('✨ ألف مبروك يا عالمي! ✨ لقد أكملت خارطة الطريق بنجاح. أنت الآن جاهز لتصميم منتجات تغير العالم!');
            }
        });
    });

    document.querySelectorAll('.level-toggle').forEach(toggle => {
        toggle.addEventListener('click', () => {
            toggle.parentElement.classList.toggle('collapsed');
        });
    });
    
    // Initial setup
    document.querySelector('#module-1 .module-content').classList.add('visible');
    updateProgress();
});
