    { week: 10, title: "الألوان والطباعة", level: 2, content: `<div class="focus-point"><strong>💡 الهدف:</strong> التعمق في أهم عنصرين في الواجهة وتأثيرهما على تجربة المستخدم.</div><div class="resources"><h4>📚 مصادر للألوان</h4><h5>مقالات</h5><a href="https://medium.com/@code_theorem/color-theory-for-designers-color-wheel-theory-what-each-color-means-9401af6ea981" target="_blank" class="resource-link">Color Theory for Designers</a><a href="https://uxdesign.cc/color-theory-for-designers-a-crash-course-with-infographic-41d8b4c45619" target="_blank" class="resource-link">Color Theory Crash Course</a><h5>فيديوهات</h5><a href="https://www.youtube.com/watch?v=Co75kmQtbaA" target="_blank" class="resource-link">فيديو (إنجليزي)</a><a href="https://www.youtube.com/watch?v=wHCauzqO3kk" target="_blank" class="resource-link">فيديو (عربي) 1</a><a href="https://www.youtube.com/watch?v=0xl67wDdOvg" target="_blank" class="resource-link">فيديو (عربي) 2</a><h4>📚 مصادر للطباعة</h4><h5>مقالات</h5><a href="https://xd.adobe.com/ideas/process/ui-design/typography-in-ui-design/" target="_blank" class="resource-link">Typography in UI Design</a><a href="https://careerfoundry.com/en/blog/ui-design/typography-ui-design/" target="_blank" class="resource-link">Typography Basics</a><h5>فيديوهات</h5><a href="https://www.youtube.com/watch?v=GCluIaNmOG0" target="_blank" class="resource-link">فيديو (إنجليزي)</a><a href="https://www.youtube.com/watch?v=tGdSVmtwFk0" target="_blank" class="resource-link">فيديو (عربي) 1</a><a href="https://www.youtube.com/watch?v=9mXXkHZBJpE" target="_blank" class="resource-link">فيديو (عربي) 2</a><h4>🛠️ أدوات عملية</h4><a href="https://colorhunt.co/" target="_blank" class="resource-link">Color Hunt</a><a href="https://coolors.co/" target="_blank" class="resource-link">Coolors</a><a href="https://fonts.google.com/" target="_blank" class="resource-link">Google Fonts</a><a href="https://arbfonts.com/" target="_blank" class="resource-link">Arabic Fonts</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">صمم 3 شاشات onboarding لتطبيق ملابس، مع التركيز على الألوان والطباعة.</div></div>` },
    { week: 11, title: "مقدمة في بحث المستخدم", level: 2, content: `<div class="focus-point"><strong>💡 الهدف:</strong> فهم أهمية وأساسيات بحث المستخدم وكيفية البدء فيه.</div><div class="resources"><h4>📚 مصادر للتعلم</h4><h5>مقالات</h5><a href="https://uxbooth.com/articles/complete-beginners-guide-to-design-research/" target="_blank" class="resource-link">Complete Beginner's Guide to Design Research</a><a href="https://medium.com/mule-design/the-9-rules-of-design-research-1a273fdd1d3b" target="_blank" class="resource-link">The 9 Rules of Design Research</a><a href="https://bootcamp.learn.utoronto.ca/blog/what-is-a-ux-researcher/" target="_blank" class="resource-link">UX User Research: Step-by-Step</a><h5>فيديوهات</h5><a href="https://www.youtube.com/watch?v=kQ_6faxhyIw" target="_blank" class="resource-link">فيديو (إنجليزي)</a><a href="https://www.youtube.com/watch?v=z3ruzLItPlM" target="_blank" class="resource-link">فيديو (عربي)</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">ما هي الأهداف الأساسية لبحث تجربة المستخدم؟ ما هي الأسئلة المحددة التي تحاول الإجابة عليها؟</div></div>` },
    { week: 12, title: "البحث النوعي والكمي", level: 2, content: `<div class="focus-point"><strong>💡 الهدف:</strong> التمييز بين نوعي البحث الرئيسيين ومتى يتم استخدام كل منهما.</div><div class="resources"><h4>📚 مصادر للتعلم</h4><h5>البحث النوعي (Qualitative)</h5><a href="https://www.interaction-design.org/literature/topics/qualitative-research" target="_blank" class="resource-link">مقال</a><a href="https://www.youtube.com/watch?v=dyHMTaQJmYo" target="_blank" class="resource-link">فيديو 1</a><a href="https://www.youtube.com/watch?v=qvpitkHcIGk" target="_blank" class="resource-link">فيديو 2</a><h5>البحث الكمي (Quantitative)</h5><a href="https://www.interaction-design.org/literature/topics/quantitative-research" target="_blank" class="resource-link">مقال 1</a><a href="https://www.nngroup.com/articles/quantitative-user-research-methods/" target="_blank" class="resource-link">مقال 2</a><a href="https://www.youtube.com/watch?v=LmWPygSxMms" target="_blank" class="resource-link">فيديو</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">اذكر الفرق بين البحث النوعي والكمي.</div></div>` },
    { week: 13, title: "المسافات والأيقونات", level: 2, content: `<div class="focus-point"><strong>💡 الهدف:</strong> إتقان تنظيم العناصر واختيار الأيقونات بشكل فعال.</div><div class="resources"><h4>📚 مصادر للتعلم</h4><h5>المسافات والشبكات (Spacings)</h5><a href="https://www.designsystems.com/space-grids-and-layouts/" target="_blank" class="resource-link">مقال 1</a><a href="https://medium.com/built-to-adapt/intro-to-the-8-point-grid-system-d2573cde8632" target="_blank" class="resource-link">مقال 2</a><a href="https://www.youtube.com/watch?v=cf95Z7Ngg8k" target="_blank" class="resource-link">فيديو (إنجليزي)</a><a href="https://www.youtube.com/watch?v=xUfiMPTz2mI" target="_blank" class="resource-link">فيديو (عربي)</a><h5>الأيقونات (Iconography)</h5><a href="https://www.designsystems.com/iconography-guide/" target="_blank" class="resource-link">مقال</a><a href="https://www.youtube.com/watch?v=GCluIaNmOG0" target="_blank" class="resource-link">فيديو 1</a><a href="https://www.youtube.com/watch?v=ffUxT6pVI5Q" target="_blank" class="resource-link">فيديو 2</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">صمم شاشات تسجيل الدخول والاشتراك لتطبيق ملابس، مع التركيز على المسافات والأيقونات.</div></div>` },
    { week: 14, title: "(اكتشف) المقابلات والاستبيانات", level: 2, content: `<div class="focus-point"><strong>💡 الهدف:</strong> تعلم كيفية جمع بيانات قيمة من المستخدمين.</div><div class="resources"><h4>📚 مصادر للتعلم</h4><h5>المقابلات (Interviews)</h5><a href="https://www.nngroup.com/articles/user-interviews/" target="_blank" class="resource-link">مقال 1</a><a href="https://medium.com/designstrat/exploratory-design-research-interview-dc51398c6354" target="_blank" class="resource-link">مقال 2</a><a href="https://www.nngroup.com/articles/interview-guide/" target="_blank" class="resource-link">مقال 3</a><a href="https://www.youtube.com/watch?v=5tVbFfGDQCk" target="_blank" class="resource-link">فيديو</a><h5>الاستبيانات (Surveys)</h5><a href="https://www.nngroup.com/articles/qualitative-surveys/" target="_blank" class="resource-link">مقال 1</a><a href="https://www.surveymonkey.com/learn/survey-best-practices/" target="_blank" class="resource-link">مقال 2</a><a href="https://uxplanet.org/this-is-all-you-need-to-know-to-conduct-a-ux-survey-50400af45920" target="_blank" class="resource-link">مقال 3</a><a href="https://www.youtube.com/watch?v=exyHMFVrZCg" target="_blank" class="resource-link">فيديو</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box"><ol><li>أجرِ مقابلة مع 3 أشخاص حول المشكلة التي حددتها في مهمة التفكير التصميمي.</li><li>صمم نسخة موقع ويب متجاوبة للتصاميم التي أنشأتها في المهمة السابقة.</li></ol></div></div>` },
    { week: 15, title: "المكونات والتسمية (Components & Naming)", level: 2, content: `<div class="focus-point"><strong>💡 الهدف:</strong> تعلم بناء مكونات قابلة لإعادة الاستخدام وأهمية تسميتها بشكل منهجي.</div><div class="resources"><h4>📚 مصادر للتعلم</h4><h5>فيديوهات المكونات</h5><a href="https://www.youtube.com/watch?v=BGNacvycbiI" target="_blank" class="resource-link">فيديو (عربي) 1</a><a href="https://www.youtube.com/watch?v=MeNNPaxT3UM" target="_blank" class="resource-link">فيديو (عربي) 2</a><a href="https://www.youtube.com/watch?v=77UlksKEaeI" target="_blank" class="resource-link">فيديو (عربي) 3</a><h5>فن التسمية</h5><a href="https://www.youtube.com/watch?v=w2LFfOtPsoc" target="_blank" class="resource-link">فيديو</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box"><ol><li>أنشئ مكون زر متغير بحالات مختلفة.</li><li>صمم شاشة رئيسية، شاشة تفاصيل منتج، وشاشة سلة مشتريات لتطبيق ملابس.</li></ol></div></div>` },
    { week: 16, title: "(اكتشف) تحليل المنافسين و SWOT", level: 2, content: `<div class="focus-point"><strong>💡 الهدف:</strong> التعمق في تحليل المنافسين واستخدام تحليل SWOT.</div><div class="resources"><h4>📚 مصادر للتعلم</h4><h5>تحليل المنافسين</h5><a href="https://www.toptal.com/product-managers/product-consultant/product-designer-guide-to-competitive-analysis" target="_blank" class="resource-link">مقال 1</a><a href="https://uxplanet.org/top-things-to-know-about-ux-competitive-analysis-d91689fd8b36" target="_blank" class="resource-link">مقال 2</a><a href="https://www.youtube.com/watch?v=5tVbFfGDQCk" target="_blank" class="resource-link">فيديو</a><h5>تحليل SWOT</h5><a href="https://www.investopedia.com/terms/s/swot.asp" target="_blank" class="resource-link">مقال</a><a href="https://www.youtube.com/watch?v=I_6AVRGLXGA" target="_blank" class="resource-link">فيديو</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box"><ol><li>قم بتحليل تنافسي وتحليل SWOT لـ 3 منافسين.</li><li>صمم نسخة موقع ويب متجاوبة للتصاميم التي أنشأتها في المهمة السابقة.</li></ol></div></div>` },
    { week: 17, title: "قراءة: Practical UI - الفصل 1 و 2", level: 2, content: `<div class="focus-point"><strong>💡 الهدف:</strong> تعميق الفهم من خلال قراءة مرجعية.</div><div class="resources"><h4>📚 رابط الكتاب</h4><a href="https://drive.google.com/file/d/1fRb1u3k7yLmch3PqwSp4SdUoqa-0He9I/view" target="_blank" class="resource-link">Practical UI Book</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box"><ol><li>لخص الفصلين 1 و 2.</li><li>أكمل أي شاشات لم يتم تصميمها بعد في تطبيق وموقع الملابس.</li></ol></div></div>` },
    { week: 18, title: "(اكتشف) شخصية المستخدم وخريطة التعاطف", level: 2, content: `<div class="focus-point"><strong>💡 الهدف:</strong> تحويل بيانات البحث إلى نماذج قابلة للفهم تمثل المستخدمين.</div><div class="resources"><h4>📚 مصادر للتعلم</h4><h5>شخصية المستخدم (Persona)</h5><a href="https://www.nngroup.com/articles/persona/" target="_blank" class="resource-link">مقال 1</a><a href="https://www.smashingmagazine.com/2014/08/a-closer-look-at-personas-part-1/" target="_blank" class="resource-link">مقال 2</a><a href="https://www.youtube.com/watch?v=PYv46j02zvY" target="_blank" class="resource-link">فيديو</a><h5>خريطة التعاطف (Empathy Map)</h5><a href="https://www.nngroup.com/articles/empathy-mapping/" target="_blank" class="resource-link">مقال 1</a><a href="https://uxbooth.com/articles/empathy-mapping-a-guide-to-getting-inside-a-users-head/" target="_blank" class="resource-link">مقال 2</a><a href="https://www.youtube.com/watch?v=QwF9a56WFWA" target="_blank" class="resource-link">فيديو</a><h5>فيديو مجمع (عربي)</h5><a href="https://www.youtube.com/watch?v=QvmLQ7cDvsA" target="_blank" class="resource-link">Empathy & Persona</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">أنشئ persona و empathy map لأي فكرة.</div></div>` },
    { week: 19, title: "نظام التصميم (Design System)", level: 2, content: `<div class="focus-point"><strong>💡 الهدف:</strong> فهم وبناء نظام تصميم متكامل يضمن التناسق ويسرع العمل.</div><div class="resources"><h4>📚 مصادر للتعلم</h4><h5>مقالات</h5><a href="https://uxdesign.cc/what-is-a-design-system-a-simple-guide-to-get-started-529fb4b38f9b" target="_blank" class="resource-link">What is a Design System?</a><a href="https://www.toptal.com/designers/design-systems/benefits-of-design-system" target="_blank" class="resource-link">Benefits of a Design System</a><h5>فيديوهات</h5><a href="https://www.youtube.com/watch?v=EK-pHkc5EL4" target="_blank" class="resource-link">فيديو (إنجليزي)</a><a href="https://www.youtube.com/watch?v=_SK2L3Nns_s&list=PLlzarBwg78omi49iNVXY_iTXvRm9V1tZN" target="_blank" class="resource-link">دورة (عربي)</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">أنشئ نظام تصميم لمنتج الملابس.</div></div>` },
    { week: 20, title: "(اكتشف) خريطة رحلة العميل", level: 2, content: `<div class="focus-point"><strong>💡 الهدف:</strong> تصور تجربة العميل الكاملة لتحديد نقاط الألم والفرص.</div><div class="resources"><h4>📚 مصادر للتعلم</h4><a href="https://www.interaction-design.org/literature/topics/customer-journey-map" target="_blank" class="resource-link">مقال 1</a><a href="https://medium.com/choice-hacking/how-to-create-a-customer-journey-map-ffbd580284d7" target="_blank" class="resource-link">مقال 2</a><a href="https://www.youtube.com/watch?v=3iwL2OEeWiw" target="_blank" class="resource-link">فيديو</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">ما هي خريطة رحلة العميل؟</div></div>` },
    { week: 21, title: "قراءة: Practical UI - الفصل 3 و 4", level: 2, content: `<div class="focus-point"><strong>💡 الهدف:</strong> مواصلة القراءة المركزة.</div><div class="resources"><h4>📚 رابط الكتاب</h4><a href="https://drive.google.com/file/d/1fRb1u3k7yLmch3PqwSp4SdUoqa-0He9I/view" target="_blank" class="resource-link">Practical UI Book</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box"><ol><li>لخص الفصلين 3 و 4.</li><li>صمم صفحة هبوط (landing page) متجاوبة لتطبيق الملابس.</li></ol></div></div>` },
    { week: 22, title: "(عرّف) بيان المشكلة", level: 2, content: `<div class="focus-point"><strong>💡 الهدف:</strong> تعلم كيفية صياغة مشكلة المستخدم بوضوح لتوجيه فريق العمل.</div><div class="resources"><h4>📚 مصادر للتعلم</h4><a href="https://www.interaction-design.org/literature/topics/problem-statements" target="_blank" class="resource-link">مقال 1</a><a href="https://www.nngroup.com/articles/problem-statements/" target="_blank" class="resource-link">مقال 2</a><a href="https://www.youtube.com/watch?v=kT0ZqwdPYRM" target="_blank" class="resource-link">فيديو 1</a><a href="https://www.youtube.com/watch?v=TNAdanuvwtc" target="_blank" class="resource-link">فيديو 2</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box"><p>اختر منتجًا، حدد مشكلة، ثم اكتب بيان مشكلة يتضمن: المستخدمين، المشكلة، والتأثير السلبي.</p></div></div>` },
    { week: 23, title: "قراءة: Practical UI - الفصل 5 و 6", level: 2, content: `<div class="focus-point"><strong>💡 الهدف:</strong> مواصلة القراءة المركزة.</div><div class="resources"><h4>📚 رابط الكتاب</h4><a href="https://drive.google.com/file/d/1fRb1u3k7yLmch3PqwSp4SdUoqa-0He9I/view" target="_blank" class="resource-link">Practical UI Book</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box"><ol><li>لخص الفصلين 5 و 6.</li><li>أنشئ لوحة تحكم (dashboard) لمنتج الملابس.</li></ol></div></div>` },
    { week: 24, title: "(فكر) العصف الذهني ومخططات التقارب", level: 2, content: `<div class="focus-point"><strong>💡 الهدف:</strong> تعلم تقنيات توليد الأفكار وتنظيمها.</div><div class="resources"><h4>📚 مصادر للتعلم</h4><h5>العصف الذهني (Brainstorming)</h5><a href="https://www.interaction-design.org/literature/topics/brainstorming" target="_blank" class="resource-link">مقال 1</a><a href="https://www.intercom.com/blog/running-design-workshops/" target="_blank" class="resource-link">مقال 2</a><a href="https://www.youtube.com/watch?v=Gyb_ZdYVt3k" target="_blank" class="resource-link">فيديو (عربي)</a><h5>مخططات التقارب (Affinity Diagrams)</h5><a href="https://www.interaction-design.org/literature/article/affinity-diagrams-learn-how-to-cluster-and-bundle-ideas-and-facts" target="_blank" class="resource-link">مقال</a><a href="https://www.youtube.com/watch?v=uVz_oFK472w" target="_blank" class="resource-link">فيديو</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box"><p><b>1. العصف الذهني:</b> قم بجلسة عصف ذهني فردية حول مشكلة UX معينة.</p><p><b>2. مخططات التقارب:</b> قم بتجميع الأفكار المتشابهة من جلسة العصف الذهني.</p></div></div>` },
    { week: 25, title: "قراءة: Practical UI - الفصل 7 و 8", level: 2, content: `<div class="focus-point"><strong>💡 الهدف:</strong> إنهاء الكتاب.</div><div class="resources"><h4>📚 رابط الكتاب</h4><a href="https://drive.google.com/file/d/1fRb1u3k7yLmch3PqwSp4SdUoqa-0He9I/view" target="_blank" class="resource-link">Practical UI Book</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box"><ol><li>لخص الفصلين 7 و 8.</li><li>أكمل لوحة التحكم واجعلها متجاوبة.</li></ol></div></div>` },
    { week: 26, title: "(فكر) هيكل المعلومات وتدفق المستخدم", level: 2, content: `<div class="focus-point"><strong>💡 الهدف:</strong> تعلم كيفية تنظيم المحتوى وتصميم مسارات المستخدم.</div><div class="resources"><h4>📚 مصادر للتعلم</h4><h5>هيكل المعلومات (IA)</h5><a href="https://www.toptal.com/designers/ia/guide-to-information-architecture" target="_blank" class="resource-link">مقال</a><a href="https://www.youtube.com/watch?v=OJLfjgVlwDo" target="_blank" class="resource-link">فيديو (إنجليزي)</a><a href="https://www.youtube.com/watch?v=TtvOiDxRPtE" target="_blank" class="resource-link">فيديو (عربي)</a><h5>تدفق المستخدم (User Flow)</h5><a href="https://www.interaction-design.org/literature/topics/user-flows" target="_blank" class="resource-link">مقال</a><a href="https://www.youtube.com/watch?v=cvYhuowazh0" target="_blank" class="resource-link">فيديو (إنجليزي)</a><a href="https://www.youtube.com/watch?v=0_6z39YcMTo" target="_blank" class="resource-link">فيديو (عربي)</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box"><p><b>1. هيكل المعلومات:</b> اختر موقعًا/تطبيقًا، حلل هيكله الحالي، واقترح هيكلاً محسنًا.</p><p><b>2. تدفق المستخدم:</b> اختر مهمة معينة على نفس الموقع/التطبيق، أنشئ مخطط تدفق المستخدم لها.</p></div></div>` },
    { week: 27, title: "اختبار قابلية الاستخدام والتكرار", level: 2, content: `<div class="focus-point"><strong>💡 الهدف:</strong> تعلم كيفية إجراء اختبارات حقيقية، تحليل النتائج، وتكرار التصميم.</div><div class="resources"><h4>📚 مصادر للتعلم</h4><a href="https://www.nngroup.com/articles/usability-test-checklist/" target="_blank" class="resource-link">مقال 1</a><a href="https://www.smashingmagazine.com/2018/03/guide-user-testing/" target="_blank" class="resource-link">مقال 2</a><a href="https://www.toptal.com/designers/ux-consultants/how-to-conduct-usability-testing-in-6-steps" target="_blank" class="resource-link">مقال 3</a><a href="https://www.youtube.com/watch?v=nYCJTea1AUQ" target="_blank" class="resource-link">فيديو</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box"><p><b>1. اختبار قابلية الاستخدام:</b> اختر منتجًا رقميًا، أنشئ خطة اختبار، وقم بإجراء الاختبار.</p><p><b>2. التحليل:</b> حلل البيانات لتجد نقاط الألم.</p><p><b>3. التكرار:</b> أنشئ خطة تكرارية للتغييرات وقم بتحديث التصميم.</p></div></div>` },
    { week: 28, title: "مشروع 2: دراسة حالة متكاملة", level: 2, isProject: true, content: `<div class="focus-point"><strong>💡 الهدف:</strong> تطبيق كل ما تعلمته في مستوى المتوسط في مشروع متكامل يتم توثيقه كدراسة حالة قوية لمعرض أعمالك.</div><div class="mission"><h4>🎯 تفاصيل المشروع</h4><div class="task-box"><p><strong>الفكرة:</strong> العمل ضمن فريق (أو فرديًا) لإيجاد مشكلة وتطبيق عملية التصميم الكاملة عليها.</p><p><strong>الخطوات المطلوبة:</strong></p><ol><li><b>بحث:</b> عصف ذهني، مقابلات، استبيانات، تحليل تنافسي.</li><li><b>تعريف:</b> إنشاء شخصيات مستخدمين، خريطة رحلة المستخدم.</li><li><b>تصميم الهيكل:</b> هيكل المعلومات، wireframes.</li><li><b>تصميم الواجهة:</b> تصميم UI وإنشاء prototype.</li><li><b>اختبار وتكرار:</b> إجراء اختبار، تحليل، وتحديث.</li><li><b>العرض:</b> إعداد عرض تقديمي كامل.</li></ol></div></div><div class="resources"><h4>⭐ موارد لمعرض الأعمال</h4><h5>مقالات</h5><a href="https://blog.uxfol.io/ui-designer-portfolio/" target="_blank" class="resource-link">Complete Guide to UI Portfolio</a><h5>أدوات Mockup</h5><a href="https://mockupworld.co/" target="_blank" class="resource-link">Mockup World</a><a href="https://graphicburger.com/" target="_blank" class="resource-link">Graphic Burger</a><a href="https://www.ls.graphics/free-mockups" target="_blank" class="resource-link">ls.graphics</a></div>` }
];

document.addEventListener('DOMContentLoaded', () => {
    // --- PROFESSIONAL GRADE SYSTEM LOGIC (with Persistence) ---

    const STORAGE_KEY = 'uiuxLearningOs_Merged_v7';

    function getProgress() {
        const progress = localStorage.getItem(STORAGE_KEY);
        return progress ? JSON.parse(progress) : [];
    }

    function saveProgress(completedWeeks) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(completedWeeks));
    }

    function updateProgressBar(completedCount) {
        const percentage = curriculum.length > 0 ? Math.round((completedCount / curriculum.length) * 100) : 0;
        const progressBar = document.getElementById('progressBar');
        progressBar.style.width = percentage + '%';
        progressBar.textContent = percentage + '%';
    }
    
    function initializeUI() {
        const completedWeeks = getProgress();
        let lastCompletedWeek = 0;

        curriculum.forEach(weekData => createModule(weekData));

        completedWeeks.forEach(weekNum => {
            const card = document.getElementById(`module-${weekNum}`);
            if (card) {
                card.classList.add('completed');
                card.classList.remove('locked');
                card.querySelector('.module-status').textContent = 'مكتملة';
                card.querySelector('.module-status').className = 'module-status completed';
                const btn = card.querySelector('.complete-btn');
                if (btn) btn.style.display = 'none';
            }
            if (weekNum > lastCompletedWeek) {
                lastCompletedWeek = weekNum;
            }
        });

        if (lastCompletedWeek === 0 && curriculum.length > 0) {
             const firstCard = document.getElementById('module-1');
             if (firstCard) {
                firstCard.classList.remove('locked');
                firstCard.querySelector('.module-status').textContent = 'مفتوحة';
                firstCard.querySelector('.module-status').className = 'module-status unlocked';
             }
        }
        
        const nextWeekToUnlock = lastCompletedWeek + 1;
        if (nextWeekToUnlock <= curriculum.length) {
            const nextCard = document.getElementById(`module-${nextWeekToUnlock}`);
            if (nextCard && !nextCard.classList.contains('completed')) {
                nextCard.classList.remove('locked');
                nextCard.querySelector('.module-status').textContent = 'مفتوحة';
                nextCard.querySelector('.module-status').className = 'module-status unlocked';
            }
        }

        updateProgressBar(completedWeeks.length);
        setupEventListeners();
    }

    function createModule(moduleData) {
        const { week, title, level, content, isProject } = moduleData;
        const isLocked = week > 1;

        const card = document.createElement('div');
        card.className = `module-card ${isLocked ? 'locked' : ''} ${isProject ? 'project-card' : ''}`;
        card.id = `module-${week}`;

        if(isProject) {
            card.classList.add('project-card');
            let borderColor = level === 1 ? 'var(--primary-color)' : 'var(--secondary-color)';
            card.style.borderColor = borderColor;
        }

        card.innerHTML = `
            <div class="module-header" data-week="${week}">
                <h3 class="module-title">الأسبوع ${week}: ${title}</h3>
                <span class="module-status ${isLocked ? 'locked' : 'unlocked'}">${isLocked ? 'مغلقة' : 'مفتوحة'}</span>
            </div>
            <div class="module-content">
                ${content}
                <button class="complete-btn" data-week="${week}">${isProject ? 'إنهاء المشروع' : 'إكمال الوحدة'} والانتقال للتالية ←</button>
            </div>
        `;
        const levelContainer = document.querySelector(`#level-${level} .module-list`);
        if (levelContainer) {
            levelContainer.appendChild(card);
        }
    }

    function setupEventListeners() {
        document.querySelectorAll('.module-header').forEach(header => {
            header.addEventListener('click', () => {
                const card = header.closest('.module-card');
                if (card.classList.contains('locked') || card.classList.contains('completed')) {
                    return;
                }
                const content = card.querySelector('.module-content');
                content.classList.toggle('visible');
            });
        });

        document.querySelectorAll('.level-toggle').forEach(toggle => {
            toggle.addEventListener('click', () => {
                toggle.parentElement.classList.toggle('collapsed');
            });
        });

        document.querySelectorAll('.complete-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.stopPropagation();
                const week = parseInt(btn.dataset.week);
                const currentCard = document.getElementById(`module-${week}`);
                
                let completedWeeks = getProgress();
                if (completedWeeks.includes(week)) return;

                completedWeeks.push(week);
                saveProgress(completedWeeks);

                currentCard.classList.add('completed');
                currentCard.querySelector('.module-status').textContent = 'مكتملة';
                currentCard.querySelector('.module-status').className = 'module-status completed';
                btn.style.display = 'none';
                currentCard.querySelector('.module-content').classList.remove('visible');

                updateProgressBar(completedWeeks.length);

                const nextWeek = week + 1;
                if (nextWeek <= curriculum.length) {
                    const nextCard = document.getElementById(`module-${nextWeek}`);
                    if (nextCard) {
                        nextCard.classList.remove('locked');
                        const nextStatus = nextCard.querySelector('.module-status');
                        nextStatus.textContent = 'مفتوحة';
                        nextStatus.className = 'module-status unlocked';
                        
                        const nextLevelSection = nextCard.closest('.level-section');
                        if (nextLevelSection.classList.contains('collapsed')) {
                            nextLevelSection.classList.remove('collapsed');
                        }
                        
                        nextCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                } else {
                    alert('🎉 تهانينا الحارة على إنجازك! لقد أكملت الخارطة بنجاح. أتمنى لك كل التوفيق في مسيرتك المهنية! 🎉');
                }
            });
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            if (confirm('هل أنت متأكد أنك تريد مسح كل تقدمك والبدء من جديد؟ لا يمكن التراجع عن هذا الإجراء.')) {
                localStorage.removeItem(STORAGE_KEY);
                location.reload();
            }
        });
    }

    // Start the application
    initializeUI();
});
</script>
