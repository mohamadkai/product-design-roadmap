const curriculum = [
    // --- LEVEL 1: FOUNDATION & TOOL MASTERY ---
    { week: 1, title: "الفروقات الأساسية: UI vs UX", level: 1, content: `<div class="focus-point"><strong>💡 الهدف:</strong> فهم الفرق الجوهري بين واجهة المستخدم (UI) وتجربة المستخدم (UX)، ولماذا تحتاج إلى تعلم كليهما.</div><div class="resources"><h4>📚 مصادر للتعلم</h4><a href="https://www.interaction-design.org/literature/article/ux-vs-ui-what-s-the-difference" target="_blank" class="resource-link">مقال: UX vs UI: What’s the Difference</a><a href="https://youtu.be/Nje7GiGeKW0?si=_8fr2D2jzz6uvK8K" target="_blank" class="resource-link">فيديو (عربي): ما الفرق بين UI و UX؟</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">لخص في بضع نقاط الفروقات الرئيسية بين مصمم الـ UI ومصمم الـ UX من حيث المهام والأهداف.</div></div>` },
    { week: 2, title: "أساسيات تصميم تجربة المستخدم (UXD)", level: 1, content: `<div class="focus-point"><strong>💡 الهدف:</strong> تعلم المبادئ الأساسية التي تحكم تجربة المستخدم، مثل التصميم المتمحور حول المستخدم (UCD).</div><div class="resources"><h4>📚 مصادر للتعلم</h4><a href="https://maharatech.gov.eg/course/view.php?id=1231" target="_blank" class="resource-link">كورس (عربي): أساسيات تصميم تجربة المستخدم من مهارة تك (مع شهادة)</a><a href="https://www.nngroup.com/articles/user-centered-design/" target="_blank" class="resource-link">مقال: User-Centered Design Basics</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">أكمل كورس مهارة تك، احصل على الشهادة، ولخص أهم 5 مبادئ تعلمتها.</div></div>` },
    { week: 3, title: "مبادئ التصميم المرئي", level: 1, content: `<div class="focus-point"><strong>💡 الهدف:</strong> فهم القواعد الأساسية التي تجعل التصميم جذابًا ومنظمًا: التوازن، التباين، التسلسل الهرمي، التكرار، المحاذاة، والقرب.</div><div class="resources"><h4>📚 مصادر للتعلم</h4><a href="https://www.toptal.com/designers/ui/principles-of-design" target="_blank" class="resource-link">مقال: The Principles of Design</a><a href="https://paperform.co/blog/principles-of-design/" target="_blank" class="resource-link">مقال: 12 Principles Of Design and How To Use Them</a><a href="https://youtu.be/120NDS4WrAs?si=NUfL82DWOOzDkbAn" target="_blank" class="resource-link">فيديو: 7 مبادئ أساسية للتصميم</a><a href="https://youtu.be/9EPTM91TBDU?si=UEem4s7kvuhs1exE" target="_blank" class="resource-link">فيديو: أهم مبادئ التصميم</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">اختر موقعًا أو تطبيقًا يعجبك، وقم بتحليله موضحًا كيف يطبق 3 من مبادئ التصميم المرئي التي تعلمتها.</div></div>` },
    { week: 4, title: "إتقان Figma وعمل الإطارات الشبكية (Wireframing)", level: 1, content: `<div class="focus-point"><strong>💡 الهدف:</strong> تعلم الأداة الأساسية (Figma) وتحويل الأفكار الأولية إلى هياكل أساسية (Wireframes) تركز على الوظيفة والتخطيط.</div><div class="resources"><h4>📚 مصادر للتعلم</h4><p><strong>تعلم Figma (اختر واحداً للتركيز عليه):</strong></p><a href="https://www.youtube.com/watch?v=7K7pEPFepWA&list=PLjzhiGLyugKynpBi7v2AWMCJgTrRI6Ne-" target="_blank" class="resource-link">كورس Figma كامل (عربي)</a><a href="https://www.youtube.com/watch?v=3q3FVoo3pS4&list=PL46t_4Gk33ED1eTB_n42l2eE-825A3wzE" target="_blank" class="resource-link">Learn Figma - UI/UX Design Essential Training (English)</a><p><strong>فهم الـ Wireframing:</strong></p><a href="https://www.springboard.com/blog/design/how-to-create-a-wireframe/" target="_blank" class="resource-link">مقال: How to create a wireframe</a><a href="https://youtu.be/z3b2PZx_b2k?si=8Y9m6T9yP3Wl9h0H" target="_blank" class="resource-link">فيديو (عربي): ما هي الـ Wireframes؟</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">شاهد الفيديوهات الأساسية في كورس Figma، ثم قم بإنشاء Wireframe لتطبيق بسيط (مثل تطبيق قائمة مهام) يتكون من 3 شاشات على الأقل.</div></div>` },
    { week: 5, title: "أساسيات UI: الألوان والخطوط", level: 1, content: `<div class="focus-point"><strong>💡 الهدف:</strong> التعمق في أهم عنصرين في الواجهة: نظرية الألوان وكيفية اختيارها، ومبادئ الطباعة (Typography) وكيفية اختيار الخطوط المناسبة.</div><div class="resources"><h4>📚 مصادر للتعلم</h4><p><strong>نظرية الألوان:</strong></p><a href="https://uxdesign.cc/color-theory-for-designers-a-crash-course-with-infographic-41d8b4c45619" target="_blank" class="resource-link">مقال: Color Theory Crash Course</a><a href="https://youtu.be/wHCauzqO3kk?si=hfOsbJS9CNcQ2x66" target="_blank" class="resource-link">فيديو (عربي): نظرية الألوان</a><p><strong>الطباعة (Typography):</strong></p><a href="https://xd.adobe.com/ideas/process/ui-design/typography-in-ui-design/" target="_blank" class="resource-link">مقال: Typography in UI Design</a><a href="https://youtu.be/tGdSVmtwFk0?si=faykymlJeXu3lv9y" target="_blank" class="resource-link">فيديو (عربي): Typography</a><h4>🧰 أدوات عملية</h4><p><strong>للألوان:</strong></p><a href="https://colorhunt.co/" target="_blank" class="resource-link">Color Hunt - لوحات ألوان جاهزة</a><a href="https://coolors.co/" target="_blank" class="resource-link">Coolors - لتوليد لوحات ألوان</a><p><strong>للخطوط:</strong></p><a href="https://fonts.google.com/" target="_blank" class="resource-link">Google Fonts - للخطوط اللاتينية والعربية</a><a href="https://arbfonts.com/" target="_blank" class="resource-link">Arabic Fonts - مكتبة خطوط عربية</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">استخدم Coolors لإنشاء لوحة ألوان من 5 ألوان. اختر خطًا عربيًا وآخر إنجليزيًا من Google Fonts. قم بتصميم بطاقة منتج بسيطة (Product Card) باستخدام هذه الألوان والخطوط.</div></div>` },
    { week: 6, title: "أساسيات UI: الشبكات، المسافات، والأيقونات", level: 1, content: `<div class="focus-point"><strong>💡 الهدف:</strong> تعلم كيفية تنظيم العناصر في التصميم باستخدام الشبكات (Grids) والمسافات (Spacing)، وكيفية اختيار واستخدام الأيقونات بفعالية.</div><div class="resources"><h4>📚 مصادر للتعلم</h4><p><strong>الشبكات والمسافات (Grid & Spacing):</strong></p><a href="https://medium.com/built-to-adapt/intro-to-the-8-point-grid-system-d2573cde8632" target="_blank" class="resource-link">مقال: The 8-Point Grid System</a><a href="https://youtu.be/xUfiMPTz2mI?si=DpD4uBq-ml96u5qg" target="_blank" class="resource-link">فيديو (عربي): 8 Point Grid System</a><p><strong>الأيقونات (Iconography):</strong></p><a href="https://www.designsystems.com/iconography-guide/" target="_blank" class="resource-link">مقال: Iconography Guide</a><h4>🧰 بناء مكتبة الموارد</h4><p><strong>أيقونات:</strong></p><a href="https://www.flaticon.com/" target="_blank" class="resource-link">Flaticon</a><a href="https://icons8.com/" target="_blank" class="resource-link">Icons8</a><a href="https://feathericons.com/" target="_blank" class="resource-link">Feather Icons</a><p><strong>صور ورسوم:</strong></p><a href="https://www.freepik.com/" target="_blank" class="resource-link">Freepik</a><a href="https://unsplash.com/" target="_blank" class="resource-link">Unsplash</a><a href="https://undraw.co/illustrations" target="_blank" class="resource-link">unDraw</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">قم بتصميم شاشة تسجيل دخول (Login Screen) باستخدام نظام الـ 8-point grid للمسافات. استخدم أيقونات من أحد المواقع المذكورة.</div></div>` },
    { week: 7, title: "النماذج الأولية (Prototyping)", level: 1, content: `<div class="focus-point"><strong>💡 الهدف:</strong> تعلم كيفية ربط شاشاتك ببعضها البعض في Figma لجعل التصميم تفاعليًا وقابلًا للنقر، مما يحاكي التجربة الحقيقية للمستخدم.</div><div class="resources"><h4>📚 مصادر للتعلم</h4><a href="https://youtu.be/UUsysuFmVrA?si=JFgel3qGZFQimTIm" target="_blank" class="resource-link">فيديو: Figma Prototyping for Beginners</a><a href="https://youtu.be/1hJjyL0o7vg?si=3hHrAz2rMKyFvDv-" target="_blank" class="resource-link">فيديو (عربي): Prototyping in Figma</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">خذ الشاشات التي صممتها في الأسابيع السابقة (قائمة المهام، تسجيل الدخول) واربطها معًا في Figma لإنشاء نموذج أولي بسيط.</div></div>` },
    { week: 8, title: "مشروع 1: تطبيق توصيل طعام محلي", level: 1, isProject: true, content: `<div class="focus-point"><strong>💡 الهدف:</strong> تطبيق كل ما تعلمته في المرحلة الأولى في مشروع متكامل. من الفكرة إلى التصميم النهائي القابل للتفاعل.</div><div class="mission"><h4>🎯 تفاصيل المشروع</h4><div class="task-box"><p><strong>الفكرة:</strong> تصميم تطبيق بسيط يسمح للمستخدمين بطلب الطعام من المطاعم المحلية.</p><p><strong>الخطوات المطلوبة:</strong></p><ol><li><strong>بحث وإلهام:</strong> قم بتحليل تطبيقين لتوصيل الطعام (مثل طلبات وهنقرستيشن). استخدم Behance و Mobbin للبحث عن إلهام بصري.</li><li><strong>رسم مبدئي (Sketching):</strong> ارسم الأفكار الأولية للشاشات الرئيسية على الورق.</li><li><strong>إطارات شبكية (Wireframes):</strong> أنشئ Wireframes للشاشات الأساسية في Figma.</li><li><strong>تصميم الواجهة (UI Design):</strong> صمم الواجهات النهائية (High-Fidelity) مع التركيز على الألوان والخطوط والمسافات.</li><li><strong>نموذج أولي (Prototype):</strong> اربط الشاشات لإنشاء تجربة تصفح وطلب بسيطة.</li></ol><p><strong>الشاشات الأساسية:</strong> (صفحة رئيسية، صفحة المطعم، صفحة المنتج، سلة المشتريات).</p></div></div>` },
    
    // --- LEVEL 2: DEEP DIVE INTO THE UX PROCESS ---
    { week: 9, title: "منهجية التفكير التصميمي (Design Thinking)", level: 2, content: `<div class="focus-point"><strong>💡 الهدف:</strong> فهم إطار العمل المكون من 5 مراحل (Empathize, Define, Ideate, Prototype, Test) الذي يستخدمه المصممون لحل المشاكل بطريقة إبداعية ومحورها المستخدم.</div><div class="resources"><h4>📚 مصادر للتعلم</h4><a href="https://www.nngroup.com/articles/design-thinking/" target="_blank" class="resource-link">مقال: Design Thinking 101</a><a href="https://youtu.be/p_IKACdmH10?si=6m_024YxV9_V7V8M" target="_blank" class="resource-link">فيديو (عربي): ما هو التفكير التصميمي؟</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">اختر مشكلة تواجهك في حياتك اليومية (مثل: صعوبة إيجاد وقت للقراءة). طبق عليها مراحل التفكير التصميمي الخمسة بشكل نظري واكتب ما ستفعله في كل مرحلة.</div></div>` },
    { week: 10, title: "مقدمة في بحث المستخدم (UX Research)", level: 2, content: `<div class="focus-point"><strong>💡 الهدف:</strong> فهم لماذا يعد بحث المستخدم حجر الزاوية في تصميم تجربة ناجحة، والتعرف على أنواعه المختلفة (النوعي والكمي).</div><div class="resources"><h4>📚 مصادر للتعلم</h4><a href="https://uxbooth.com/articles/complete-beginners-guide-to-design-research/" target="_blank" class="resource-link">مقال: Complete Beginner's Guide to Design Research</a><a href="https://youtu.be/kQ_6faxhyIw?si=Az79h9_spnxEP5eS" target="_blank" class="resource-link">فيديو: Intro to UX Research</a><a href="https://www.youtube.com/watch?v=z3ruzLItPlM" target="_blank" class="resource-link">فيديو (عربي): بحث المستخدم</a><h4>➕ مصادر إضافية</h4><a href="https://www.interaction-design.org/literature/topics/qualitative-research" target="_blank" class="resource-link">مقال: Qualitative Research</a><a href="https://www.nngroup.com/articles/quantitative-user-research-methods/" target="_blank" class="resource-link">مقال: Quantitative Research Methods</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">لخص الفرق بين البحث النوعي (Qualitative) والبحث الكمي (Quantitative) من حيث الأهداف والأساليب المستخدمة في كل منهما.</div></div>` },
    { week: 11, title: "(بحث) المقابلات والاستبيانات", level: 2, content: `<div class="focus-point"><strong>💡 الهدف:</strong> تعلم كيفية إعداد وإجراء مقابلات فعالة مع المستخدمين، وكيفية تصميم استبيانات تجمع بيانات مفيدة.</div><div class="resources"><h4>📚 مصادر للتعلم</h4><p><strong>المقابلات (Interviews):</strong></p><a href="https://www.nngroup.com/articles/user-interviews/" target="_blank" class="resource-link">مقال: User Interviews</a><a href="https://youtu.be/5tVbFfGDQCk?si=QptXsjQpLgf3XLg9" target="_blank" class="resource-link">فيديو: How to Conduct User Interviews</a><p><strong>الاستبيانات (Surveys):</strong></p><a href="https://uxplanet.org/this-is-all-you-need-to-know-to-conduct-a-ux-survey-50400af45920" target="_blank" class="resource-link">مقال: How to Conduct a UX Survey</a><a href="https://youtu.be/exyHMFVrZCg?si=-NkJkkqCOGV-UGwB" target="_blank" class="resource-link">فيديو: How to Create Effective Surveys</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">ابدأ مشروعك الثاني (تطبيق ملابس): اكتب 5 أسئلة تود طرحها في مقابلة مع مستخدم محتمل للتطبيق، و 5 أسئلة أخرى لوضعها في استبيان.</div></div>` },
    { week: 12, title: "(بحث) تحليل المنافسين", level: 2, content: `<div class="focus-point"><strong>💡 الهدف:</strong> تعلم كيفية تحليل المنتجات المنافسة لتحديد نقاط قوتهم وضعفهم، وإيجاد فرص للتميز بمنتجك.</div><div class="resources"><h4>📚 مصادر للتعلم</h4><a href="https://xd.adobe.com/ideas/process/user-research/guide-to-competitive-analysis-ux-design/" target="_blank" class="resource-link">مقال: Guide to Competitive Analysis</a><a href="https://youtu.be/5tVbFfGDQCk?si=iQc5Uv61Lw8h2VzQ" target="_blank" class="resource-link">فيديو: How To Do A UX Competitor Analysis</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">اختر تطبيقين لبيع الملابس (مثل Shein, H&M). قم بعمل تحليل تنافسي بسيط يوضح 3 ميزات قوية و 3 نقاط ضعف في كل تطبيق.</div></div>` },
    { week: 13, title: "(تعريف) شخصية المستخدم وخريطة التعاطف", level: 2, content: `<div class="focus-point"><strong>💡 الهدف:</strong> تعلم كيفية تحويل بيانات البحث إلى "شخصية مستخدم" (Persona) تمثل جمهورك، و"خريطة تعاطف" (Empathy Map) لفهم مشاعرهم وأفكارهم.</div><div class="resources"><h4>📚 مصادر للتعلم</h4><p><strong>شخصية المستخدم (Persona):</strong></p><a href="https://www.nngroup.com/articles/persona/" target="_blank" class="resource-link">مقال: Personas</a><a href="https://youtu.be/PYv46j02zvY?si=0gDU2Iv0F0vS_UdF" target="_blank" class="resource-link">فيديو: How To Create a User Persona</a><p><strong>خريطة التعاطف (Empathy Map):</strong></p><a href="https://www.nngroup.com/articles/empathy-mapping/" target="_blank" class="resource-link">مقال: Empathy Mapping</a><a href="https://youtu.be/QwF9a56WFWA?si=zq4VqWUoUkZjX3da" target="_blank" class="resource-link">فيديو: How To Create an Empathy Map</a><a href="https://youtu.be/QvmLQ7cDvsA?si=qSP0KH-XFpQ1-k2F" target="_blank" class="resource-link">فيديو (عربي): Persona & Empathy Map</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">بناءً على تحليلك السابق، قم بإنشاء "شخصية مستخدم" واحدة و "خريطة تعاطف" واحدة لمستخدم تطبيق الملابس.</div></div>` },
    { week: 14, title: "(تعريف) رحلة المستخدم وتحديد المشكلة", level: 2, content: `<div class="focus-point"><strong>💡 الهدف:</strong> رسم خريطة لرحلة المستخدم (User Journey Map) لتحديد نقاط الألم، وصياغة "بيان المشكلة" (Problem Statement) بوضوح.</div><div class="resources"><h4>📚 مصادر للتعلم</h4><p><strong>رحلة المستخدم (Journey Map):</strong></p><a href="https://www.nngroup.com/articles/journey-mapping-101/" target="_blank" class="resource-link">مقال: Journey Mapping 101</a><a href="https://youtu.be/3iwL2OEeWiw?si=71VKPpjIP7Ry6O5_" target="_blank" class="resource-link">فيديو: How to create a user journey map</a><p><strong>بيان المشكلة (Problem Statement):</strong></p><a href="https://www.nngroup.com/articles/problem-statements/" target="_blank" class="resource-link">مقال: Problem Statements in UX</a><a href="https://youtu.be/kT0ZqwdPYRM?si=j_zG8n9h4k1R1x_q" target="_blank" class="resource-link">فيديو: How To Write A Problem Statement</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">1. ارسم رحلة مستخدم بسيطة لشراء قطعة ملابس عبر الإنترنت.<br>2. اكتب "بيان مشكلة" واضح بناءً على إحدى نقاط الألم التي حددتها في الرحلة.</div></div>` },
    { week: 15, title: "(تفكير) العصف الذهني وبناء هيكل المعلومات", level: 2, content: `<div class="focus-point"><strong>💡 الهدف:</strong> توليد أكبر عدد من الأفكار لحل المشكلة (Brainstorming)، ثم تنظيم محتوى وتصفح التطبيق بشكل منطقي (Information Architecture).</div><div class="resources"><h4>📚 مصادر للتعلم</h4><p><strong>العصف الذهني (Brainstorming):</strong></p><a href="https://www.interaction-design.org/literature/topics/brainstorming" target="_blank" class="resource-link">مقال: Brainstorming</a><p><strong>هيكل المعلومات (IA):</strong></p><a href="https://xd.adobe.com/ideas/process/information-architecture/information-ux-architect/" target="_blank" class="resource-link">مقال: Information Architecture</a><a href="https://youtu.be/TtvOiDxRPtE?si=mD-b_H8q2jRzVw6G" target="_blank" class="resource-link">فيديو (عربي): Information Architecture</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">1. قم بجلسة عصف ذهني لمدة 15 دقيقة واكتب كل الأفكار الممكنة لحل "بيان المشكلة" الذي صغته.<br>2. ارسم هيكل معلومات (Sitemap) بسيط لتطبيق الملابس.</div></div>` },
    { week: 16, title: "(تفكير) تدفق المستخدم والإطارات الشبكية", level: 2, content: `<div class="focus-point"><strong>💡 الهدف:</strong> رسم المسار الذي سيتخذه المستخدم لإنجاز مهمة معينة (User Flow)، وتحويل هذا المسار إلى هياكل مرئية (Wireframes).</div><div class="resources"><h4>📚 مصادر للتعلم</h4><p><strong>تدفق المستخدم (User Flow):</strong></p><a href="https://www.interaction-design.org/literature/topics/user-flows" target="_blank" class="resource-link">مقال: User Flows</a><a href="https://youtu.be/0_6z39YcMTo?si=2v2yNO5FCkaqfg-p" target="_blank" class="resource-link">فيديو (عربي): User Flow</a><p><strong>تطبيق عملي:</strong></p><a href="https://www.youtube.com/watch?v=7tC8b9pIqhY" target="_blank" class="resource-link">تطبيق عملي لتصميم Wireframes (عربي)</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">1. ارسم تدفق المستخدم لعملية "إضافة منتج إلى السلة وإتمام الشراء" في تطبيق الملابس.<br>2. قم بإنشاء Wireframes للشاشات الموجودة في هذا التدفق.</div></div>` },
    { week: 17, title: "UI متقدم: Components, Variants & Auto Layout", level: 2, content: `<div class="focus-point"><strong>💡 الهدف:</strong> تعلم الميزات المتقدمة في Figma لإنشاء مكونات قابلة لإعادة الاستخدام (Components)، مع حالات مختلفة (Variants)، وتتكيف مع المحتوى (Auto Layout). هذا هو أساس بناء نظم التصميم.</div><div class="resources"><h4>📚 مصادر للتعلم</h4><p><strong>Auto Layout:</strong></p><a href="https://youtu.be/e29-i2-2j2E?si=e2f8y6v_g3jV8k_e" target="_blank" class="resource-link">فيديو (عربي): Auto Layout</a><p><strong>Components & Variants:</strong></p><a href="https://youtu.be/MeNNPaxT3UM?si=BE_RrHttrm196YHv" target="_blank" class="resource-link">فيديو (عربي): Components & Variants</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">قم بإنشاء مكون "زر" (Button) في Figma. اجعل له Variants للحالات التالية: (أساسي Primary، ثانوي Secondary)، و(مفعل Enabled، معطل Disabled). تأكد من أنه يستخدم Auto Layout.</div></div>` },
    { week: 18, title: "UI متقدم: بناء نظام تصميم بسيط", level: 2, content: `<div class="focus-point"><strong>💡 الهدف:</strong> تجميع كل عناصر الواجهة (ألوان، خطوط، مسافات، أيقونات، مكونات) في نظام تصميم (Design System) موحد للحفاظ على التناسق وتسريع عملية التصميم.</div><div class="resources"><h4>📚 مصادر للتعلم</h4><a href="https://uxdesign.cc/what-is-a-design-system-a-simple-guide-to-get-started-529fb4b38f9b" target="_blank" class="resource-link">مقال: What is a Design System?</a><a href="https://www.youtube.com/watch?v=_SK2L3Nns_s&list=PLlzarBwg78omi49iNVXY_iTXvRm9V1tZN" target="_blank" class="resource-link">كورس (عربي): بناء نظام تصميم متكامل</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">ابدأ في بناء نظام تصميم بسيط لمشروع تطبيق الملابس. في صفحة منفصلة في Figma، قم بتعريف: لوحة الألوان، مقاسات الخطوط، ومكوناتك الأساسية (الزر، حقل الإدخال).</div></div>` },
    { week: 19, title: "تصميم الواجهات النهائية لمشروع الملابس", level: 2, content: `<div class="focus-point"><strong>💡 الهدف:</strong> تحويل الـ Wireframes إلى تصميمات نهائية جذابة (High-Fidelity Mockups) باستخدام نظام التصميم الذي بدأت في بنائه.</div><div class="resources"><h4>📚 إلهام عملي</h4><a href="https://mobbin.com/browse/ios/apps" target="_blank" class="resource-link">Mobbin - مكتبة ضخمة من شاشات التطبيقات الحقيقية</a><a href="https://www.behance.net/search/projects?field=ui%2Fux&search=clothing%20app" target="_blank" class="resource-link">Behance - ابحث عن "Clothing App"</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">صمم الشاشات النهائية (UI) لتدفق المستخدم الذي أنشأته في الأسبوع 16، مستخدمًا المكونات والألوان والخطوط من نظام التصميم الخاص بك.</div></div>` },
    { week: 20, title: "(اختبار) اختبار قابلية الاستخدام والتكرار", level: 2, content: `<div class="focus-point"><strong>💡 الهدف:</strong> تعلم كيفية إعداد وإجراء جلسات اختبار قابلية الاستخدام (Usability Testing) للحصول على ملاحظات حقيقية من المستخدمين، ثم استخدام هذه الملاحظات لتحسين التصميم (Iteration).</div><div class="resources"><h4>📚 مصادر للتعلم</h4><a href="https://www.nngroup.com/articles/usability-test-checklist/" target="_blank" class="resource-link">مقال: Usability Test Checklist</a><a href="https://www.smashingmagazine.com/2018/03/guide-user-testing/" target="_blank" class="resource-link">مقال: A Comprehensive Guide To User Testing</a><a href="https://youtu.be/nYCJTea1AUQ?si=NQjKxJOsO4Pc3wFQ" target="_blank" class="resource-link">فيديو: How to run a Usability Test</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">1. قم بإنشاء نموذج أولي (Prototype) لتصميم تطبيق الملابس.<br>2. اكتب 3 مهام تود من المستخدم أن يقوم بها (مثال: "ابحث عن قميص أبيض وأضفه إلى السلة").<br>3. اعرض النموذج الأولي على صديق أو فرد من عائلتك واطلب منهم تنفيذ المهام. سجل ملاحظاتك.</div></div>` },
    { week: 21, title: "قراءات موجهة: كتاب Practical UI", level: 2, content: `<div class="focus-point"><strong>💡 الهدف:</strong> تعميق فهمك لمبادئ الواجهة المستخدم من خلال قراءة موجهة في كتاب يعتبر مرجعاً في المجال.</div><div class="resources"><h4>📚 الكتاب</h4><a href="https://drive.google.com/file/d/1fRb1u3k7yLmch3PqwSp4SdUoqa-0He9I/view" target="_blank" class="resource-link">Practical UI Book - رابط التحميل</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">اقرأ الفصول من 1 إلى 4. لخص أهم فكرة أو نصيحة أعجبتك من كل فصل.</div></div>` },
    { week: 22, title: "التصميم المتجاوب (Responsive Design)", level: 2, content: `<div class="focus-point"><strong>💡 الهدف:</strong> تعلم كيفية تصميم واجهات تعمل بشكل ممتاز على مختلف أحجام الشاشات (موبايل، تابلت، ديسكتوب).</div><div class="resources"><h4>📚 مصادر للتعلم</h4><a href="https://webflow.com/blog/responsive-design" target="_blank" class="resource-link">مقال: Intro to responsive design</a><a href="https://youtu.be/3wKz6j3aZFA?si=n-2P1pWq-z-2B6iH" target="_blank" class="resource-link">فيديو (عربي): Responsive Design</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">خذ إحدى شاشات تطبيق الملابس (مثل الصفحة الرئيسية) وأعد تصميمها لتعمل على شاشة الديسكتوب.</div></div>` },
    { week: 23, title: "تصميم صفحة هبوط (Landing Page)", level: 2, content: `<div class="focus-point"><strong>💡 الهدف:</strong> تطبيق كل ما تعلمته عن التصميم المتجاوب في مشروع عملي: تصميم صفحة هبوط لتشجيع المستخدمين على تحميل تطبيق الملابس.</div><div class="resources"><h4>📚 إلهام</h4><a href="https://www.lapa.ninja/" target="_blank" class="resource-link">Lapa Ninja - معرض لصفحات الهبوط</a><a href="https://land-book.com/" target="_blank" class="resource-link">Land-Book - معرض آخر لصفحات الهبوط</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">صمم صفحة هبوط (Landing Page) متجاوبة (نسخة موبايل وديسكتوب) لتطبيق الملابس. يجب أن تحتوي على دعوة واضحة للتحميل (Call to Action).</div></div>` },
    { week: 24, title: "تصميم لوحة تحكم (Dashboard)", level: 2, content: `<div class="focus-point"><strong>💡 الهدف:</strong> تعلم تحديات تصميم الواجهات المليئة بالبيانات والمعلومات، مثل لوحات التحكم.</div><div class="resources"><h4>📚 إلهام</h4><a href="https://www.behance.net/search/projects?field=ui%2Fux&search=dashboard" target="_blank" class="resource-link">Behance - ابحث عن "Dashboard"</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">صمم لوحة تحكم بسيطة لمدير متجر الملابس. يجب أن تعرض بيانات مثل (إجمالي المبيعات، عدد الطلبات، المنتجات الأكثر مبيعًا).</div></div>` },
    { week: 25, title: "قراءات موجهة: إكمال كتاب Practical UI", level: 2, content: `<div class="focus-point"><strong>💡 الهدف:</strong> استكمال قراءة الكتاب لترسيخ المفاهيم المتقدمة في تصميم الواجهات.</div><div class="resources"><h4>📚 الكتاب</h4><a href="https://drive.google.com/file/d/1fRb1u3k7yLmch3PqwSp4SdUoqa-0He9I/view" target="_blank" class="resource-link">Practical UI Book - رابط التحميل</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">اقرأ الفصول من 5 إلى 8. لخص أهم فكرة أو نصيحة أعجبتك من كل فصل.</div></div>` },
    { week: 26, title: "تجهيز معرض الأعمال (Portfolio) 1", level: 2, content: `<div class="focus-point"><strong>💡 الهدف:</strong> البدء في أهم جزء: عرض مشاريعك للعالم. تعلم كيفية إنشاء معرض أعمال احترافي على Behance.</div><div class="resources"><h4>📚 مصادر للتعلم</h4><a href="https://uxfol.io/blog/ux-portfolio-case-study" target="_blank" class="resource-link">مقال: How to write a great UX case study</a><a href="https://youtu.be/HeSe42G2I3c?si=R9f3uWq-0x2B4c5D" target="_blank" class="resource-link">فيديو: Build a Killer UX Portfolio</a><a href="https://www.youtube.com/watch?v=s_h0s11y-tU" target="_blank" class="resource-link">فيديو (عربي): ازاي تعمل بورتفوليو قوي</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">أنشئ حسابًا على Behance. ابدأ في تجهيز مشروعك الأول (تطبيق توصيل الطعام) لعرضه. لا تنشره بعد، فقط جهز الصور والنصوص.</div></div>` },
    { week: 27, title: "تجهيز معرض الأعمال (Portfolio) 2", level: 2, content: `<div class="focus-point"><strong>💡 الهدف:</strong> تحويل مشروعك إلى "دراسة حالة" (Case Study) تروي قصة العملية التصميمية، وليس فقط عرض التصاميم النهائية.</div><div class="resources"><h4>📚 أمثلة</h4><a href="https://www.bestfolios.com/case-study" target="_blank" class="resource-link">Bestfolios - أمثلة على دراسات حالة ممتازة</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">اكتب دراسة الحالة لمشروع تطبيق الملابس. اتبع الهيكل التالي: (المشكلة، دوري في المشروع، عملية البحث، الحلول التصميمية، النتائج المتوقعة).</div></div>` },
    { week: 28, title: "مشروع 2: دراسة حالة متكاملة", level: 2, isProject: true, content: `<div class="focus-point"><strong>💡 الهدف:</strong> العمل ضمن فريق (أو بشكل فردي) على مشروع من الصفر وتوثيقه كدراسة حالة احترافية لمعرض أعمالك.</div><div class="mission"><h4>🎯 تفاصيل المشروع</h4><div class="task-box"><p><strong>المطلوب:</strong> ابحث عن مشكلة حقيقية في تطبيق أو موقع تستخدمه، وقم بإعادة تصميمه وتقديم الحلول.</p><p><strong>الخطوات:</strong></p><ol><li><strong>بحث:</strong> قم ببحث مستخدم (مقابلات أو استبيانات)، تحليل تنافسي.</li><li><strong>تعريف:</strong> أنشئ شخصية مستخدم، رحلة مستخدم، وحدد المشكلة بوضوح.</li><li><strong>تفكير:</strong> قم بعصف ذهني، ابنِ هيكل المعلومات وتدفق المستخدم.</li><li><strong>تصميم:</strong> أنشئ Wireframes ثم الواجهات النهائية ونظام تصميم بسيط.</li><li><strong>اختبار:</strong> أنشئ نموذجًا أوليًا واختبره مع 3 مستخدمين.</li><li><strong>توثيق:</strong> اكتب كل هذه الخطوات في دراسة حالة قوية وانشرها على Behance.</li></ol></div></div>` },

    { week: 29, title: "علم النفس في التصميم", level: 3, content: `<div class="focus-point"><strong>💡 الهدف:</strong> تجاوز مجرد "الاستخدام السهل". افهم كيف يفكر المستخدمون (التحيزات المعرفية، النماذج العقلية) لتصميم منتجات أكثر إقناعًا وتأثيرًا.</div><div class="resources"><h4>📚 مصادر للتعلم</h4><a href="https://www.nngroup.com/articles/cognitive-biases-in-ux/" target="_blank" class="resource-link">مقال: Cognitive Biases in UX</a><a href="https://growth.design/psychology" target="_blank" class="resource-link">مكتبة: 101 Cognitive Biases & Principles</a><a href="https://www.youtube.com/watch?v=j94lne3d3oA" target="_blank" class="resource-link">فيديو: The Hook Model - How to Build Habit-Forming Products</a><h4>📚 قراءات أساسية</h4><a href="https://www.amazon.com/Design-Everyday-Things-Revised-Expanded/dp/0465050654" target="_blank" class="resource-link">كتاب: The Design of Everyday Things</a><a href="https://www.amazon.com/Things-Designer-Needs-People-VOICES/dp/0321767535" target="_blank" class="resource-link">كتاب: 100 Things Every Designer Needs to Know about People</a><a href="https://www.amazon.com/Dont-Make-Think-Revisited-Usability/dp/0321965515" target="_blank" class="resource-link">كتاب: Don't Make Me Think</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">اختر تطبيقًا تستخدمه يوميًا (مثل Instagram أو Spotify). حلل كيف يطبق هذا التطبيق 3 من المبادئ النفسية التي تعلمتها لجذبك والاحتفاظ بك.</div></div>` },
    { week: 30, title: "استراتيجية التصميم وربطها بالعمل (Business ROI)", level: 3, content: `<div class="focus-point"><strong>💡 الهدف:</strong> تعلم لغة الأعمال. افهم كيف تربط قراراتك التصميمية بأهداف الشركة ومؤشرات الأداء الرئيسية (KPIs) والعائد على الاستثمار (ROI).</div><div class="resources"><h4>📚 مصادر للتعلم</h4><a href="https://uxdesign.cc/a-designers-guide-to-understanding-business-metrics-and-kpis-68f54343cc72" target="_blank" class="resource-link">مقال: A Designer's Guide to Business Metrics & KPIs</a><a href="https://www.youtube.com/watch?v=kr5dC_9K52M" target="_blank" class="resource-link">فيديو: The Business Value of Design</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">بالنسبة لمشروع دراسة الحالة الأخير، حدد 3 مؤشرات أداء رئيسية (KPIs) للعمل (مثال: زيادة معدل التحويل، تقليل وقت إنجاز المهمة). اشرح كيف يمكن لقراراتك التصميمية أن تؤثر إيجابًا على هذه المؤشرات.</div></div>` },
    { week: 31, title: "منهجيات متقدمة: Jobs-to-be-Done", level: 3, content: `<div class="focus-point"><strong>💡 الهدف:</strong> تعلم إطار عمل "الوظيفة التي يجب إنجازها" (JTBD) لفهم الدوافع الحقيقية والعميقة للمستخدمين بدلاً من التركيز فقط على الخصائص الديموغرافية.</div><div class="resources"><h4>📚 مصادر للتعلم</h4><a href="https://jtbd.info/know-the-two-very-different-interpretations-of-jobs-to-be-done-5dd49df3296c" target="_blank" class="resource-link">مقال: Intro to Jobs-to-be-Done (JTBD)</a><a href="https://www.youtube.com/watch?v=s_s-a-g0DJw" target="_blank" class="resource-link">فيديو: Jobs To Be Done explained</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">اكتب "بيان وظيفة" (Job Story) لمستخدم يشتري قهوة في الصباح. استخدم الصيغة: "عندما [الموقف]، أريد أن [الدافع]، حتى أتمكن من [النتيجة المرجوة]". (مثال: "عندما أبدأ يوم عمل مرهق، أريد أن أحصل على شيء يوقظني وينعشني، حتى أتمكن من التركيز وإنجاز مهامي").</div></div>` },
    { week: 32, title: "كتابة تجربة المستخدم المتقدمة (UX Writing)", level: 3, content: `<div class="focus-point"><strong>💡 الهدف:</strong> الانتقال من مجرد كتابة نصوص الأزرار إلى تحديد "صوت ونبرة" (Voice and Tone) المنتج، وإنشاء محتوى متسق وفعال.</div><div class="resources"><h4>📚 مصادر للتعلم</h4><a href="https://uxdesign.cc/how-to-define-a-voice-and-tone-for-your-product-d5e693951f4b" target="_blank" class="resource-link">مقال: How to define a Voice and Tone</a><a href="https://www.youtube.com/watch?v=18sW-p5TCRg" target="_blank" class="resource-link">فيديو: Strategic Writing for UX</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">حدد "صوت ونبرة" لمشروع تطبيق الملابس (مثال: "عصري وواثق" أو "ودود ومساعد"). ثم اكتب 3 صيغ مختلفة لرسالة خطأ (مثل: "فشلت عملية الدفع") تعكس هذه الشخصية.</div></div>` },
    { week: 33, title: "عمليات التصميم (DesignOps) وتسليم العمل للمطورين", level: 3, content: `<div class="focus-point"><strong>💡 الهدف:</strong> فهم كيفية تنظيم وتوسيع نطاق عمليات فريق التصميم (DesignOps)، وكيفية تجهيز ملفات التصميم لتسليمها بسلاسة إلى فريق التطوير (Developer Handoff).</div><div class="resources"><h4>📚 مصادر للتعلم</h4><a href="https://www.nngroup.com/articles/design-ops-101/" target="_blank" class="resource-link">مقال: DesignOps 101</a><a href="https://www.youtube.com/watch?v=2jj2M-O2hS4" target="_blank" class="resource-link">فيديو: Figma for Developers (Handoff)</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">افتح مشروعك الأخير في Figma. قم بتنظيم صفحاتك وطبقاتك، وأضف تعليقات توضيحية للمطورين على أحد التدفقات المعقدة، وتأكد من أن كل الأصول (Assets) قابلة للتصدير (Exportable).</div></div>` },
    { week: 34, title: "التحضير لمقابلات العمل", level: 3, content: `<div class="focus-point"><strong>💡 الهدف:</strong> الاستعداد للأسئلة الشائعة في مقابلات العمل، وتعلم كيفية عرض وشرح مشاريعك بثقة، والتحضير لتحديات التصميم (Whiteboard Challenges).</div><div class="resources"><h4>📚 مصادر للتعلم</h4><a href="https://uxdesign.cc/the-only-ux-interview-prep-guide-you-need-a192823d4349" target="_blank" class="resource-link">مقال: The only UX interview prep guide you need</a><a href="https://www.youtube.com/watch?v=83hHh6S-2i8" target="_blank" class="resource-link">فيديو: 7 Toughest UX Interview Questions</a><a href="https://www.youtube.com/watch?v=h4a5IIy0iCE" target="_blank" class="resource-link">فيديو: Whiteboard Challenge Example</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">سجل فيديو لنفسك (لا داعي لمشاركته) مدته 5 دقائق تشرح فيه إحدى دراسات الحالة الخاصة بك كما لو كنت في مقابلة عمل. ركز على "لماذا" اتخذت كل قرار.</div></div>` },
    { week: 35, title: "بناء علامتك التجارية الشخصية والمساهمة في المجتمع", level: 3, content: `<div class="focus-point"><strong>💡 الهدف:</strong> الانتقال من مجرد باحث عن عمل إلى مصمم معروف في مجاله. تعلم كيف تبني علامتك التجارية الشخصية على منصات مثل LinkedIn و Twitter.</div><div class="resources"><h4>📚 مصادر للتعلم</h4><a href="https://www.linkedin.com/pulse/personal-branding-ux-designers-how-stand-out-from-crowd-amit-das/" target="_blank" class="resource-link">مقال: Personal Branding for UX Designers</a><a href="https://medium.com/writing-for-design/why-you-should-start-writing-as-a-designer-f3803ab5b253" target="_blank" class="resource-link">مقال: Why you should start writing as a designer</a></div><div class="mission"><h4>🎯 المهمة</h4><div class="task-box">اكتب منشورًا على LinkedIn أو Twitter تلخص فيه أهم درس تعلمته خلال رحلتك في تصميم تجربة المستخدم حتى الآن.</div></div>` },
    { week: 36, title: "مشروع التخرج: حل مشكلة معقدة", level: 3, isProject: true, content: `<div class="focus-point"><strong>💡 الهدف:</strong> تطبيق جميع مهاراتك المتقدمة في تحدٍ كبير. ليس مجرد تصميم تطبيق، بل اقتراح حل لمشكلة نظامية معقدة.</div><div class="mission"><h4>🎯 تفاصيل المشروع</h4><div class="task-box"><p><strong>التحدي:</strong> اختر مشكلة معقدة من محيطك (مثال: تحسين تجربة استخدام وسائل النقل العام في مدينتك، أو تصميم حل لتقليل هدر الطعام لدى الأسر).</p><p><strong>المطلوب:</strong></p><ol><li><strong>الاستراتيجية والبحث:</strong> استخدم منهجية JTBD لتحديد "الوظيفة" الحقيقية للمستخدمين. قم ببحث عميق لفهم جميع الأطراف المعنية (Stakeholders).</li><li><strong>تصميم الحل:</strong> صمم جزءًا رئيسيًا من الحل (قد يكون تطبيقًا، موقعًا، أو حتى اقتراحًا لخدمة جديدة). يجب أن يكون تصميمك مدعومًا بقوة ببحثك.</li><li><strong>قياس النجاح:</strong> حدد مؤشرات الأداء الرئيسية (KPIs) التي ستستخدمها لقياس نجاح حلك المقترح.</li><li><strong>العرض النهائي:</strong> قم بإنشاء دراسة حالة احترافية هي الأقوى في معرض أعمالك، تروي القصة الكاملة من فهم المشكلة المعقدة إلى اقتراح حل استراتيجي قابل للقياس.</li></ol></div></div>` },
];

document.addEventListener('DOMContentLoaded', () => {
    // --- MAIN SYSTEM LOGIC (No changes needed here) ---
    const totalWeeks = curriculum.length;
    const progressBar = document.getElementById('progressBar');

    function updateProgress() {
        const completedWeeks = document.querySelectorAll('.module-card.completed').length;
        const percentage = Math.round((completedWeeks / totalWeeks) * 100);
        progressBar.style.width = percentage + '%';
        progressBar.textContent = percentage + '%';
    }

    function createModule(weekData) {
        const { week, title, level, content, isProject } = weekData;
        const isLocked = week > 1;

        const card = document.createElement('div');
        card.className = `module-card ${isLocked ? 'locked' : ''} ${isProject ? 'project-card' : ''}`;
        card.id = `module-${week}`;

        let cardBorderColor = '';
        if (level === 2) cardBorderColor = 'var(--secondary-color)';
        if (level === 3) cardBorderColor = 'var(--expert-color)';
        if (isProject) card.style.borderColor = cardBorderColor;

        card.innerHTML = `
            <div class="module-header" data-week="${week}">
                <h3 class="module-title">${week < 10 ? '0' + week : week}: ${title}</h3>
                <span class="module-status ${isLocked ? 'locked' : 'unlocked'}">${isLocked ? 'مغلقة' : 'مفتوحة'}</span>
            </div>
            <div class="module-content">
                ${content}
                <button class="complete-btn" data-week="${week}">${isProject ? 'إنهاء المشروع' : 'إكمال المهمة'} وفتح الوحدة التالية ←</button>
            </div>
        `;

        document.querySelector(`#level-${level} .module-list`).appendChild(card);
    }
    
    curriculum.forEach(createModule);
    
    document.querySelectorAll('.module-header').forEach(header => {
        header.addEventListener('click', () => {
            const card = header.closest('.module-card');
            if (card.classList.contains('locked')) return;
            const content = card.querySelector('.module-content');
            content.classList.toggle('visible');
        });
    });

    document.querySelectorAll('.complete-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
            e.stopPropagation();
            const week = parseInt(btn.dataset.week);
            const currentCard = document.getElementById(`module-${week}`);
            
            if (currentCard.classList.contains('completed')) return;

            currentCard.classList.add('completed');
            currentCard.querySelector('.module-status').textContent = 'مكتملة';
            currentCard.querySelector('.module-status').className = 'module-status completed';
            btn.style.display = 'none';
            currentCard.querySelector('.module-content').classList.remove('visible');

            updateProgress();

            const nextWeek = week + 1;
            if (nextWeek <= totalWeeks) {
                const nextCard = document.getElementById(`module-${nextWeek}`);
                if(nextCard) {
                    nextCard.classList.remove('locked');
                    const nextStatus = nextCard.querySelector('.module-status');
                    nextStatus.textContent = 'مفتوحة';
                    nextStatus.className = 'module-status unlocked';
                    
                    nextCard.querySelector('.module-content').classList.add('visible');
                    
                    const nextLevelSection = nextCard.closest('.level-section');
                    if(nextLevelSection.classList.contains('collapsed')) {
                        nextLevelSection.classList.remove('collapsed');
                    }
                    
                    nextCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            } else {
                alert('✨ ألف مبروك يا عالمي! ✨ لقد أكملت خارطة الطريق بنجاح. أنت الآن جاهز لتصميم منتجات تغير العالم!');
            }
        });
    });

    document.querySelectorAll('.level-toggle').forEach(toggle => {
        toggle.addEventListener('click', () => {
            toggle.parentElement.classList.toggle('collapsed');
        });
    });
    
    // Initial setup
    document.querySelector('#module-1 .module-content').classList.add('visible');
    updateProgress();
});
</script>
