        .module-status.unlocked { background-color: var(--success-color); color: white; }

        #level-1 .focus-point, #level-1 .task-box { border-left: 4px solid var(--primary-color); }
        #level-2 .focus-point, #level-2 .task-box { border-left: 4px solid var(--secondary-color); }

        .resource-link:hover { color: var(--primary-color); }

        #level-2 .complete-btn { background: linear-gradient(90deg, #c69500, var(--secondary-color)); }
        #level-3 .complete-btn { background: linear-gradient(90deg, #7b1fa2, var(--expert-color)); }

<script>

const curriculum = [
    // The full curriculum array from the previous version is assumed here.
    // It's omitted for brevity but necessary for the file to work.
    { week: 1, title: "UX vs UI: What’s the Difference?", level: 1, content: `<div class="focus-point"><strong>💡 Understand The Basics:</strong> To begin your journey as a UI/UX designer, you need to grasp the fundamental differences and roles within the field.<br>• <strong>UI Design:</strong> Focus on the visual aspects of digital interfaces. Elements: Visuals, colours, typography.<br>• <strong>UX Design:</strong> Focus on the overall user experience and interaction. Elements: User research, wireframes, user journeys.</div><div class="resources"><h4>📚 Resources</h4><p><strong>Articles:</strong></p><a href="https://www.interaction-design.org/literature/article/ux-vs-ui-what-s-the-difference" target="_blank" class="resource-link">UX vs UI: What’s the Difference</a><p><strong>Videos:</strong></p><a href="https://youtu.be/Nje7GiGeKW0?si=_8fr2D2jzz6uvK8K" target="_blank" class="resource-link">Video (Arabic)</a></div><div class="mission"><h4>🎯 Task</h4><div class="task-box">Write about the differences between UI and UX.</div></div>` },
    { week: 2, title: "UXD fundamentals", level: 1, content: `<div class="resources"><h4>📚 Resources</h4><p><strong>Courses:</strong></p><a href="https://maharatech.gov.eg/course/view.php?id=1231" target="_blank" class="resource-link">1:30 hour Only and you will get a certificate from mahara tech (Arabic)</a></div><div class="mission"><h4>🎯 Task</h4><div class="task-box">Get a certificate and Summarize what you learned.</div></div>` },
    { week: 3, title: "Principles of Design", level: 1, content: `<div class="focus-point"><strong>💡 Focus:</strong> What is design? Basic design principles (balance, contrast, proportion, harmony).</div><div class="resources"><h4>📚 Resources</h4><p><strong>Articles:</strong></p><a href="https://www.toptal.com/designers/ui/principles-of-design" target="_blank" class="resource-link">Principles of Design</a><a href="https://paperform.co/blog/principles-of-design/" target="_blank" class="resource-link">12 Principles Of Design</a><p><strong>Videos:</strong></p><a href="https://youtu.be/120NDS4WrAs?si=NUfL82DWOOzDkbAn" target="_blank" class="resource-link">Video 1</a><a href="https://youtu.be/9EPTM91TBDU?si=UEem4s7kvuhs1exE" target="_blank" class="resource-link">Video 2</a></div><div class="mission"><h4>🎯 Task</h4><div class="task-box">Summarize what you learned.</div></div>` },
    { week: 4, title: "Figma & wireframing", level: 1, content: `<div class="resources"><h4>📚 Resources</h4><p><strong>Wireframe:</strong></p><a href="https://www.springboard.com/blog/design/how-to-create-a-wireframe/" target="_blank" class="resource-link">How to create a wireframe</a><p><strong>Figma:</strong></p><a href="https://youtu.be/-zkYtn7cIew?si=HnBtErgZgKKyQUXb" target="_blank" class="resource-link">Figma للمبتدئين (Arabic)</a><a href="https://www.youtube.com/watch?v=7K7pEPFepWA&list=PLjzhiGLyugKynpBi7v2AWMCJgTrRI6Ne-" target="_blank" class="resource-link">كورس Figma كامل (Arabic)</a></div><div class="mission"><h4>🎯 Task</h4><div class="task-box">Watch this video and apply behind him and create wireframe to this app: <a href="https://www.youtube.com/watch?v=7tC8b9pIqhY" target="_blank">Application Video (Arabic)</a></div></div>` },
    { week: 5, title: "UX Basics", level: 1, content: `<div class="resources"><h4>📚 Resources</h4><p><strong>Articles:</strong> (7 Factors of User Experience, What is UX process, good UX vs bad UX?)</p><a href="https://medium.com/ascentic-technology/7-factors-of-user-experience-by-peter-morville-cb2fdfb45bcb" target="_blank" class="resource-link">7 Factors of User Experience</a><a href="https://uxdesign.cc/what-is-the-design-process-and-why-every-designer-should-know-about-it-baab017eed82" target="_blank" class="resource-link">What is the Design Process</a><a href="https://www.creativecorner.studio/blog/bad-ux-vs-good-ux" target="_blank" class="resource-link">Bad UX vs Good UX</a><p><strong>Videos:</strong></p><a href="https://www.youtube.com/watch?v=SRec90j6lTY" target="_blank" class="resource-link">What is UX Design?</a><a href="https://youtu.be/6chQ6JZpvTQ?si=VzdWvpgr1RIXmZMZ" target="_blank" class="resource-link">Good UX vs bad UX</a></div><div class="mission"><h4>🎯 Task</h4><div class="task-box">Summarize what you learned.<br>Analyze any website or app and identify the strengths and weaknesses in user experience.</div></div>` },
    { week: 6, title: "Basics User Interface (UI)", level: 1, content: `<div class="resources"><h4>📚 Resources</h4><p><strong>Articles:</strong></p><a href="https://maze.co/collections/ux-ui-design/ui-design-principles/" target="_blank" class="resource-link">UI Design Principles</a><a href="https://medium.com/@NALSengineering/10-principles-in-ui-design-enhancing-user-experience-through-practical-examples-9d519e91b515" target="_blank" class="resource-link">10 Principles in UI Design</a><p><strong>Videos:</strong></p><a href="https://youtu.be/uwNClNmekGU?si=98qlxy0Iw6PTy0wm" target="_blank" class="resource-link">Video 1</a><a href="https://youtu.be/yNDgFK2Jj1E?si=12Lv_RHz9yAQ_H6-" target="_blank" class="resource-link">Video 2</a></div><div class="mission"><h4>🎯 Task</h4><div class="task-box">Watch this video and apply behind him and create wireframe to this app: <a href="https://youtu.be/5ebUVh72wGc?si=rYeE3vmwEi919zF8" target="_blank">Application Video</a></div></div>` },
    { week: 7, title: "Prototyping", level: 1, content: `<div class="resources"><h4>📚 Resources</h4><p><strong>Videos:</strong></p><a href="https://youtu.be/UUsysuFmVrA?si=JFgel3qGZFQimTIm" target="_blank" class="resource-link">Video 1</a><a href="https://youtu.be/1hJjyL0o7vg?si=3hHrAz2rMKyFvDv-" target="_blank" class="resource-link">Video 2</a></div><div class="mission"><h4>🎯 Task</h4><div class="task-box">Watch this video and apply behind him and create prototype to this app: <a href="https://youtu.be/eM1534Fng6g?si=aThhQ8mf_9n532M1" target="_blank">Application Video</a></div></div>` },
    { week: 8, title: "Project, Local Food Delivery App", level: 1, isProject: true, content: `<div class="focus-point">The task is for beginners to design a simple app that allows users to order food from local restaurants, with a user-friendly interface for browsing and ordering.</div><div class="mission"><h4>🎯 Project Details</h4><div class="task-box"><p><strong>Details:</strong></p><ul><li>Study popular food delivery apps.</li><li>Identify the strengths and weaknesses of existing apps.</li><li>Sketch on paper</li><li>Wireframes</li><li>Final UI</li><li>Focus on UI principles</li><li>Focus on UX principles</li><li>Prototype</li></ul><p><strong>App Features:</strong></p><ul><li>Viewing menus from different restaurants.</li><li>Selecting Meals and adding them to the cart.</li><li>Multiple payment options (cash, card).</li><li>Tracking order status (preparing, on the way, delivered).</li></ul><p><strong>Final Submission:</strong></p><ul><li>Present the final project, explaining each stage they went through.</li><li>Showcase the final prototypes and how users responded to them.</li></ul></div></div>` },
    { week: 9, title: "Design Thinking", level: 2, content: `<div class="resources"><h4>📚 Resources</h4><p><strong>Articles:</strong></p><a href="https://www.interaction-design.org/literature/article/what-is-design-thinking-and-why-is-it-so-popular" target="_blank" class="resource-link">What is Design Thinking</a><a href="https://www.nngroup.com/articles/design-thinking/" target="_blank" class="resource-link">Design Thinking 101</a><p><strong>Videos:</strong></p><a href="https://www.youtube.com/watch?v=6lmvCqvmjfE" target="_blank" class="resource-link">Video 1</a><a href="https://www.youtube.com/watch?v=p_IKACdmH10" target="_blank" class="resource-link">Video (Arabic)</a><a href="https://www.youtube.com/watch?v=9dkGoWhgQBg&t=190s" target="_blank" class="resource-link">Video (Arabic)</a><a href="https://www.youtube.com/watch?v=n8V5yV2VEtU" target="_blank" class="resource-link">Video (Arabic)</a></div><div class="mission"><h4>🎯 Task</h4><div class="task-box">Write what steps we follow when thinking about solving a specific problem?</div></div>` },
    { week: 10, title: "Colors & Typography", level: 2, content: `<div class="resources"><h4>📚 Resources</h4><p><strong>Colors:</strong></p><a href="https://medium.com/@code_theorem/color-theory-for-designers-color-wheel-theory-what-each-color-means-9401af6ea981" target="_blank" class="resource-link">Color Theory for Designers</a><a href="https://uxdesign.cc/color-theory-for-designers-a-crash-course-with-infographic-41d8b4c45619" target="_blank" class="resource-link">Color Theory Crash Course</a><a href="https://youtu.be/wHCauzqO3kk?si=hfOsbJS9CNcQ2x66" target="_blank" class="resource-link">Video (Arabic)</a><a href="https://youtu.be/0xl67wDdOvg?si=A4F208gAkwz2kafh" target="_blank" class="resource-link">Video (Arabic)</a><p><strong>Typography:</strong></p><a href="https://xd.adobe.com/ideas/process/ui-design/typography-in-ui-design/" target="_blank" class="resource-link">Typography in UI Design</a><a href="https://www.youtube.com/watch?v=GCluIaNmOG0" target="_blank" class="resource-link">Video</a><a href="https://youtu.be/tGdSVmtwFk0?si=faykymlJeXu3lv9y" target="_blank" class="resource-link">Video (Arabic)</a><a href="https://youtu.be/9mXXkHZBJpE?si=Nb4MEaifln17Vaaw" target="_blank" class="resource-link">Video (Arabic)</a></div><div class="mission"><h4>🎯 Task</h4><div class="task-box">Design 3 Onboarding Screens to a clothes app, focus on colors and typography.</div></div>` },
    { week: 11, title: "Intro to UX Research", level: 2, content: `<div class="resources"><h4>📚 Resources</h4><p><strong>Articles:</strong></p><a href="https://uxbooth.com/articles/complete-beginners-guide-to-design-research/" target="_blank" class="resource-link">Complete Beginner's Guide to Design Research</a><a href="https://medium.com/mule-design/the-9-rules-of-design-research-1a273fdd1d3b" target="_blank" class="resource-link">The 9 Rules of Design Research</a><p><strong>Videos:</strong></p><a href="https://youtu.be/kQ_6faxhyIw?si=Az79h9_spnxEP5eS" target="_blank" class="resource-link">Video</a><a href="https://www.youtube.com/watch?v=z3ruzLItPlM" target="_blank" class="resource-link">Video (Arabic)</a></div><div class="mission"><h4>🎯 Task</h4><div class="task-box">What are the primary goals of your user experience research? What specific questions are you trying to answer?</div></div>` },
    { week: 12, title: "Qualitative & Quantitative Research", level: 2, content: `<div class="resources"><h4>📚 Resources</h4><p><strong>Qualitative Research:</strong></p><a href="https://www.interaction-design.org/literature/topics/qualitative-research" target="_blank" class="resource-link">Qualitative Research</a><a href="https://www.youtube.com/watch?v=dyHMTaQJmYo" target="_blank" class="resource-link">Video 1</a><a href="https://www.youtube.com/watch?v=qvpitkHcIGk" target="_blank" class="resource-link">Video 2</a><p><strong>Quantitative Research:</strong></p><a href="https://www.interaction-design.org/literature/topics/quantitative-research" target="_blank" class="resource-link">Quantitative Research</a><a href="https://www.nngroup.com/articles/quantitative-user-research-methods/" target="_blank" class="resource-link">Quantitative User Research Methods</a><a href="https://www.youtube.com/watch?v=LmWPygSxMms" target="_blank" class="resource-link">Video</a></div><div class="mission"><h4>🎯 Task</h4><div class="task-box">State the difference between Qualitative & Quantitative Research.</div></div>` },
    { week: 13, title: "Spacings & Iconography", level: 2, content: `<div class="resources"><h4>📚 Resources</h4><p><strong>Spacings:</strong></p><a href="https://www.designsystems.com/space-grids-and-layouts/" target="_blank" class="resource-link">Space, Grids, and Layouts</a><a href="https://medium.com/built-to-adapt/intro-to-the-8-point-grid-system-d2573cde8632" target="_blank" class="resource-link">Intro to the 8-Point Grid System</a><a href="https://youtu.be/cf95Z7Ngg8k?si=wt9xdeg2EMi_OFb6" target="_blank" class="resource-link">Video</a><a href="https://youtu.be/xUfiMPTz2mI?si=DpD4uBq-ml96u5qg" target="_blank" class="resource-link">Video (Arabic)</a><p><strong>Iconography:</strong></p><a href="https://www.designsystems.com/iconography-guide/" target="_blank" class="resource-link">Iconography Guide</a><a href="https://www.youtube.com/watch?v=GCluIaNmOG0" target="_blank" class="resource-link">Video</a><a href="https://youtu.be/ffUxT6pVI5Q?si=QvW2yPTiDlsjzP-g" target="_blank" class="resource-link">Video</a></div><div class="mission"><h4>🎯 Task</h4><div class="task-box">Design Login and Sign Up Screens for a Clothing app, Focus on spacing and icons.</div></div>` },
    { week: 14, title: "(Discover) Interviews & Surveys", level: 2, content: `<div class="resources"><h4>📚 Resources</h4><p><strong>Interviews:</strong></p><a href="https://www.nngroup.com/articles/user-interviews/" target="_blank" class="resource-link">User Interviews</a><a href="https://medium.com/designstrat/exploratory-design-research-interview-dc51398c6354" target="_blank" class="resource-link">Exploratory Design Research Interview</a><a href="https://www.nngroup.com/articles/interview-guide/" target="_blank" class="resource-link">Interview Guide</a><a href="https://youtu.be/5tVbFfGDQCk?si=QptXsjQpLgf3XLg9" target="_blank" class="resource-link">Video</a><p><strong>Surveys:</strong></p><a href="https://www.nngroup.com/articles/qualitative-surveys/?ref=uxtools-challenges" target="_blank" class="resource-link">Qualitative Surveys</a><a href="https://www.surveymonkey.com/learn/survey-best-practices/" target="_blank" class="resource-link">Survey Best Practices</a><a href="https://uxplanet.org/this-is-all-you-need-to-know-to-conduct-a-ux-survey-50400af45920" target="_blank" class="resource-link">How to Conduct a UX Survey</a><a href="https://youtu.be/exyHMFVrZCg?si=-NkJkkqCOGV-UGwB" target="_blank" class="resource-link">Video</a></div><div class="mission"><h4>🎯 Task</h4><div class="task-box"><ol><li>Choose 3 people and do a user interview with them about the problem you previously identified in the Design Thinking Task.</li><li>The designs you designed in the previous task, design them here but using a website frame and make the web responsive.</li></ol></div></div>` },
    { week: 15, title: "Components & Naming", level: 2, content: `<div class="resources"><h4>📚 Resources</h4><p><strong>Components:</strong></p><a href="https://www.designsystems.com/space-grids-and-layouts/" target="_blank" class="resource-link">Space, Grids, and Layouts</a><a href="https://youtu.be/BGNacvycbiI?si=-PUTts4EgpDmU34U" target="_blank" class="resource-link">Video (Arabic)</a><a href="https://youtu.be/MeNNPaxT3UM?si=BE_RrHttrm196YHv" target="_blank" class="resource-link">Video (Arabic)</a><a href="https://youtu.be/77UlksKEaeI?si=sv49J6TG_VzkCOiG" target="_blank" class="resource-link">Video (Arabic)</a><p><strong>Naming:</strong></p><a href="https://www.youtube.com/watch?v=w2LFfOtPsoc" target="_blank" class="resource-link">Video</a></div><div class="mission"><h4>🎯 Task</h4><div class="task-box"><ol><li>Create a variable button using components (with/without title, with/without icon, big/small, fill/outline, etc.). Focus on naming conventions.</li><li>Design a Home screen for a clothing app containing a search bar, ads bar, categories, and product cards.</li><li>Design a product details screen.</li><li>Design a cart screen.</li></ol></div></div>` },
    { week: 16, title: "(Discover) Competitive Analysis & SWOT Analysis", level: 2, content: `<div class="resources"><h4>📚 Resources</h4><p><strong>Competitive Analysis:</strong></p><a href="https://www.toptal.com/product-managers/product-consultant/product-designer-guide-to-competitive-analysis" target="_blank" class="resource-link">Product Designer Guide to Competitive Analysis</a><a href="https://xd.adobe.com/ideas/process/user-research/guide-to-competitive-analysis-ux-design/" target="_blank" class="resource-link">Guide to Competitive Analysis</a><a href="https://uxplanet.org/top-things-to-know-about-ux-competitive-analysis-d91689fd8b36" target="_blank" class="resource-link">Top Things to Know About UX Competitive Analysis</a><a href="https://youtu.be/5tVbFfGDQCk?si=QptXsjQpLgf3XLg9" target="_blank" class="resource-link">Video</a><p><strong>SWOT Analysis:</strong></p><a href="https://www.investopedia.com/terms/s/swot.asp" target="_blank" class="resource-link">SWOT Analysis</a><a href="https://youtu.be/I_6AVRGLXGA?si=9OZrAoWssEWj7hO7" target="_blank" class="resource-link">Video</a></div><div class="mission"><h4>🎯 Task</h4><div class="task-box"><ol><li>Do a Competitive Analysis for 3 competitors in any field you choose and a SWOT Analysis.</li><li>The designs you created in the previous task, design them here but using a website frame and make the web responsive.</li></ol></div></div>` },
    { week: 17, title: "Read Chapter 1 & 2 from Practical UI book", level: 2, content: `<div class="resources"><h4>📚 Resources</h4><p><strong>Download link:</strong></p><a href="https://drive.google.com/file/d/1fRb1u3k7yLmch3PqwSp4SdUoqa-0He9I/view" target="_blank" class="resource-link">Practical UI Book</a></div><div class="mission"><h4>🎯 Task</h4><div class="task-box"><ol><li>Summarize Chapters 1 & 2 and tell us what you learned.</li><li>Complete any screens not designed yet in the clothing app and web (e.g., Check Out screens, account screens, etc.).</li></ol></div></div>` },
    { week: 18, title: "(Discover) Persona & Empathy Map", level: 2, content: `<div class="resources"><h4>📚 Resources</h4><p><strong>Persona:</strong></p><a href="https://www.nngroup.com/articles/persona/" target="_blank" class="resource-link">Personas</a><a href="https://www.smashingmagazine.com/2014/08/a-closer-look-at-personas-part-1/" target="_blank" class="resource-link">A Closer Look at Personas</a><a href="https://medium.com/@benleralph/personas-74c4e1c12ee2" target="_blank" class="resource-link">Personas Article</a><a href="https://youtu.be/PYv46j02zvY?si=0gDU2Iv0F0vS_UdF" target="_blank" class="resource-link">Video</a><p><strong>Empathy Map:</strong></p><a href="https://www.nngroup.com/articles/empathy-mapping/" target="_blank" class="resource-link">Empathy Mapping</a><a href="https://uxbooth.com/articles/empathy-mapping-a-guide-to-getting-inside-a-users-head/" target="_blank" class="resource-link">Guide to Empathy Mapping</a><a href="https://www.interaction-design.org/literature/article/empathy-map-why-and-how-to-use-it" target="_blank" class="resource-link">Why and How to Use Empathy Map</a><a href="https://youtu.be/QwF9a56WFWA?si=zq4VqWUoUkZjX3da" target="_blank" class="resource-link">Video</a><a href="https://youtu.be/QvmLQ7cDvsA?si=qSP0KH-XFpQ1-k2F" target="_blank" class="resource-link">Empathy & Persona (Arabic)</a></div><div class="mission"><h4>🎯 Task</h4><div class="task-box">Create a persona and an empathy map for any idea.</div></div>` },
    { week: 19, title: "Design System", level: 2, content: `<div class="resources"><h4>📚 Resources</h4><p><strong>Articles:</strong></p><a href="https://uxdesign.cc/what-is-a-design-system-a-simple-guide-to-get-started-529fb4b38f9b" target="_blank" class="resource-link">What is a Design System?</a><a href="https://www.toptal.com/designers/design-systems/benefits-of-design-system" target="_blank" class="resource-link">Benefits of a Design System</a><p><strong>Videos:</strong></p><a href="https://www.youtube.com/watch?v=EK-pHkc5EL4" target="_blank" class="resource-link">Video</a><a href="https://www.youtube.com/watch?v=_SK2L3Nns_s&list=PLlzarBwg78omi49iNVXY_iTXvRm9V1tZN" target="_blank" class="resource-link">Video Playlist (Arabic)</a></div><div class="mission"><h4>🎯 Task</h4><div class="task-box">Create a design system for the clothing product.</div></div>` },
    { week: 20, title: "(Discover) Customer Journey Map", level: 2, content: `<div class="resources"><h4>📚 Resources</h4><p><strong>Articles:</strong></p><a href="https://www.interaction-design.org/literature/topics/customer-journey-map" target="_blank" class="resource-link">Customer Journey Map</a><a href="https://medium.com/choice-hacking/how-to-create-a-customer-journey-map-ffbd580284d7" target="_blank" class="resource-link">How to Create a Customer Journey Map</a><p><strong>Videos:</strong></p><a href="https://youtu.be/3iwL2OEeWiw?si=71VKPpjIP7Ry6O5_" target="_blank" class="resource-link">Video</a></div><div class="mission"><h4>🎯 Task</h4><div class="task-box">What is a Customer Journey Map?</div></div>` },
    { week: 21, title: "Read Chapter 3 & 4 from Practical UI book", level: 2, content: `<div class="resources"><h4>📚 Resources</h4><p><strong>Download link:</strong></p><a href="https://drive.google.com/file/d/1fRb1u3k7yLmch3PqwSp4SdUoqa-0He9I/view" target="_blank" class="resource-link">Practical UI Book</a></div><div class="mission"><h4>🎯 Task</h4><div class="task-box"><ol><li>Summarize Chapters 3 & 4 and tell us what you learned.</li><li>Design a responsive landing page to encourage people to download the clothing app.</li></ol></div></div>` },
    { week: 22, title: "(Define) Problem Statements", level: 2, content: `<div class="resources"><h4>📚 Resources</h4><p><strong>Articles:</strong></p><a href="https://www.interaction-design.org/literature/topics/problem-statements" target="_blank" class="resource-link">Problem Statements</a><a href="https://www.nngroup.com/articles/problem-statements/" target="_blank" class="resource-link">Problem Statements in UX</a><p><strong>Videos:</strong></p><a href="https://www.youtube.com/watch?v=kT0ZqwdPYRM" target="_blank" class="resource-link">Video</a><a href="https://youtu.be/TNAdanuvwtc?si=WldpFOTXRn5f00We" target="_blank" class="resource-link">Video</a></div><div class="mission"><h4>🎯 Task</h4><div class="task-box"><p><strong>Details:</strong></p><ol><li>Choose a product or service you use frequently.</li><li>Identify a specific problem users face.</li><li>Write a Problem Statement that includes: Who are the users? What is the problem? Why does it negatively impact their experience?</li></ol><p><strong>Example:</strong> "Students attending lectures via the Zoom app are struggling to stay focused due to the lack of interactive features. This issue affects their learning experience and reduces the effectiveness of the lectures."</p></div></div>` },
    { week: 23, title: "Read Chapter 5 & 6 from Practical UI book", level: 2, content: `<div class="resources"><h4>📚 Resources</h4><p><strong>Download link:</strong></p><a href="https://drive.google.com/file/d/1fRb1u3k7yLmch3PqwSp4SdUoqa-0He9I/view" target="_blank" class="resource-link">Practical UI Book</a></div><div class="mission"><h4>🎯 Task</h4><div class="task-box"><ol><li>Summarize Chapters 5 & 6 and tell us what you learned.</li><li>Create a dashboard for the clothing product.</li></ol></div></div>` },
    { week: 24, title: "(Ideate) Brainstorming & Affinity Diagrams", level: 2, content: `<div class="resources"><h4>📚 Resources</h4><p><strong>Brainstorming:</strong></p><a href="https://www.interaction-design.org/literature/topics/brainstorming" target="_blank" class="resource-link">Brainstorming</a><a href="https://www.intercom.com/blog/running-design-workshops/" target="_blank" class="resource-link">Running Design Workshops</a><a href="https://www.youtube.com/watch?v=Gyb_ZdYVt3k" target="_blank" class="resource-link">Video (Arabic)</a><p><strong>Affinity Diagrams:</strong></p><a href="https://www.interaction-design.org/literature/article/affinity-diagrams-learn-how-to-cluster-and-bundle-ideas-and-facts" target="_blank" class="resource-link">Affinity Diagrams</a><a href="https://www.youtube.com/watch?v=uVz_oFK472w" target="_blank" class="resource-link">Video</a></div><div class="mission"><h4>🎯 Task</h4><div class="task-box"><p><strong>1. Brainstorming:</strong></p><ul><li>Conduct an individual brainstorming session on a specific UX problem.</li><li>Write down all ideas without criticism for 15-20 minutes.</li></ul><p><strong>2. Affinity Diagrams:</strong></p><ul><li>Group similar ideas from your brainstorming session.</li><li>Give each group a title representing the common idea.</li></ul></div></div>` },
    { week: 25, title: "Read Chapter 7 & 8 from Practical UI book", level: 2, content: `<div class="resources"><h4>📚 Resources</h4><p><strong>Download link:</strong></p><a href="https://drive.google.com/file/d/1fRb1u3k7yLmch3PqwSp4SdUoqa-0He9I/view" target="_blank" class="resource-link">Practical UI Book</a></div><div class="mission"><h4>🎯 Task</h4><div class="task-box"><ol><li>Summarize Chapters 7 & 8 and tell us what you learned.</li><li>Complete the dashboard and make it responsive.</li></ol></div></div>` },
    { week: 26, title: "(Ideate) Information Architecture & User Flow", level: 2, content: `<div class="resources"><h4>📚 Resources</h4><p><strong>Information Architecture:</strong></p><a href="https://xd.adobe.com/ideas/process/information-architecture/information-ux-architect/" target="_blank" class="resource-link">Information Architecture</a><a href="https://www.youtube.com/watch?v=OJLfjgVlwDo" target="_blank" class="resource-link">Video</a><a href="https://www.youtube.com/watch?v=TtvOiDxRPtE" target="_blank" class="resource-link">Video (Arabic)</a><p><strong>User Flow:</strong></p><a href="https://www.interaction-design.org/literature/topics/user-flows" target="_blank" class="resource-link">User Flows</a><a href="https://youtu.be/cvYhuowazh0?si=jGtouT71jHrVpupn" target="_blank" class="resource-link">Video</a><a href="https://youtu.be/0_6z39YcMTo?si=2v2yNO5FCkaqfg-p" target="_blank" class="resource-link">Video (Arabic)</a></div><div class="mission"><h4>🎯 Task</h4><div class="task-box"><p><strong>1. Information Architecture:</strong></p><ul><li>Analyze an existing website/app's structure.</li><li>Propose a revised IA with a sitemap and justify your decisions.</li></ul><p><strong>2. User Flow:</strong></p><ul><li>Select a specific task on that website/app.</li><li>Create a User Flow diagram for the task, identifying pain points and suggesting improvements.</li></ul></div></div>` },
    { week: 27, title: "Usability Test & Iteration", level: 2, content: `<div class="resources"><h4>📚 Resources</h4><p><strong>Articles:</strong></p><a href="https://www.nngroup.com/articles/usability-test-checklist/" target="_blank" class="resource-link">Usability Test Checklist</a><a href="https://www.smashingmagazine.com/2018/03/guide-user-testing/" target="_blank" class="resource-link">Guide to User Testing</a><a href="https://www.toptal.com/designers/ux-consultants/how-to-conduct-usability-testing-in-6-steps" target="_blank" class="resource-link">How to Conduct Usability Testing</a><a href="https://xd.adobe.com/ideas/process/user-testing/process-user-testing-iterative-usability-testing-best-practices/" target="_blank" class="resource-link">Iterative Usability Testing</a><p><strong>Videos:</strong></p><a href="https://youtu.be/nYCJTea1AUQ?si=NQjKxJOsO4Pc3wFQ" target="_blank" class="resource-link">Video</a></div><div class="mission"><h4>🎯 Task</h4><div class="task-box"><p><strong>1. Usability Testing:</strong></p><ul><li>Select a digital product.</li><li>Create a test plan (goals, tasks, participants).</li><li>Conduct the test with 3-5 users, taking notes.</li></ul><p><strong>2. Analysis:</strong></p><ul><li>Analyze the data to find pain points.</li><li>Summarize findings and recommendations.</li></ul><p><strong>3. Iteration:</strong></p><ul><li>Create an iterative plan for changes.</li><li>Update the design/prototype to address issues.</li></ul></div></div>` },
    { week: 28, title: "Project, Case Study", level: 2, isProject: true, content: `<div class="focus-point">You will be divided into teams of 3 to find a problem and apply what you've learned.</div><div class="mission"><h4>🎯 Project Details</h4><div class="task-box"><p><strong>1. Research:</strong></p><ul><li>Brainstorming</li><li>User Interviews (3-5 users)</li><li>Surveys</li><li>Affinity Diagrams</li><li>Competitive & SWOT Analysis (2-3 competitors)</li></ul><p><strong>2. Personas & User Journey:</strong></p><ul><li>Create 2-3 user personas.</li><li>Create a user journey map.</li></ul><p><strong>3. Information Architecture & Wireframes:</strong></p><ul><li>Design the structure and navigation.</li><li>Develop low-fidelity wireframes.</li></ul><p><strong>4. UI design & Prototype:</strong></p><ul><li>Design the UI following best practices.</li><li>Create a prototype.</li></ul><p><strong>5. Usability Test & Iteration:</strong></p><ul><li>Test with 3-5 users.</li><li>Analyze data and update the design.</li><li>Revise the prototype based on feedback.</li></ul><p><strong>6. Presentation:</strong></p><ul><li>Prepare a full presentation explaining the entire process.</li></ul></div></div>` },
    { week: 29, title: "Behavioral Design & Psychology", level: 3, content: `<div class="focus-point"><strong>💡 Focus:</strong> Go beyond usability. Understand cognitive biases, persuasion models (like Hooked), and emotional design to create truly engaging and habit-forming products.</div><div class="resources"><h4>📚 Resources</h4><a href="https://www.nngroup.com/articles/cognitive-biases-in-ux/" target="_blank" class="resource-link">Cognitive Biases in UX (NN/g)</a><a href="https://www.interaction-design.org/literature/topics/emotional-design" target="_blank" class="resource-link">Emotional Design</a><a href="https://www.youtube.com/watch?v=j94lne3d3oA" target="_blank" class="resource-link">The Hook Model by Nir Eyal (Video Summary)</a></div><div class="mission"><h4>🎯 Task</h4><div class="task-box">Choose a popular app (e.g., Instagram, TikTok, Duolingo). Analyze and document how it uses at least three cognitive biases and the four steps of the Hook Model to keep users engaged.</div></div>` },
    { week: 30, title: "Design Strategy & Business ROI", level: 3, content: `<div class="focus-point"><strong>💡 Focus:</strong> Learn to speak the language of business. Connect design decisions to Key Performance Indicators (KPIs), business goals, and Return on Investment (ROI).</div><div class="resources"><h4>📚 Resources</h4><a href="https://www.invisionapp.com/inside-design/design-and-business/" target="_blank" class="resource-link">How to connect design to business value</a><a href="https://uxdesign.cc/a-designers-guide-to-understanding-business-metrics-and-kpis-68f54343cc72" target="_blank" class="resource-link">Designer's Guide to Business Metrics & KPIs</a><a href="https://www.youtube.com/watch?v=kr5dC_9K52M" target="_blank" class="resource-link">Video: The Business Value of Design</a></div><div class="mission"><h4>🎯 Task</h4><div class="task-box">For the clothing app project, define three key business KPIs (e.g., Conversion Rate, Average Order Value, User Retention). Then, for each KPI, explain how a specific design decision you made could positively impact it.</div></div>` },
    { week: 31, title: "Advanced Methodologies: JTBD & Service Design", level: 3, content: `<div class="focus-point"><strong>💡 Focus:</strong> Master advanced frameworks. "Jobs-to-be-Done" (JTBD) helps you understand the user's true motivation. Service Design helps you map and design the entire user experience, including offline touchpoints.</div><div class="resources"><h4>📚 Resources</h4><a href="https://jtbd.info/know-the-two-very-different-interpretations-of-jobs-to-be-done-5dd49df3296c" target="_blank" class="resource-link">Intro to Jobs-to-be-Done (JTBD)</a><a href="https://www.nngroup.com/articles/service-design-101/" target="_blank" class="resource-link">Service Design 101</a><a href="https://www.youtube.com/watch?v=4p_3bqY1_G4" target="_blank" class="resource-link">Video: What is Service Design?</a></div><div class="mission"><h4>🎯 Task</h4><div class="task-box">1. Write a JTBD statement for a user of a coffee shop. (e.g., "When I am ____, I want to ____, so I can ____.")<br>2. Create a simple service blueprint for the experience of ordering coffee, from discovering the shop online to leaving with the drink.</div></div>` },
    { week: 32, title: "Advanced UX Writing & Content Strategy", level: 3, content: `<div class="focus-point"><strong>💡 Focus:</strong> Words are half the design. Move from writing button labels to defining a product's voice and tone, creating content guidelines, and structuring information for complex systems.</div><div class="resources"><h4>📚 Resources</h4><a href="https://uxdesign.cc/how-to-define-a-voice-and-tone-for-your-product-d5e693951f4b" target="_blank" class="resource-link">How to define a Voice and Tone</a><a href="https://www.nngroup.com/articles/content-strategy-101/" target="_blank" class="resource-link">Content Strategy 101</a><a href="https://www.youtube.com/watch?v=18sW-p5TCRg" target="_blank" class="resource-link">Video: Strategic Writing for UX</a></div><div class="mission"><h4>🎯 Task</h4><div class="task-box">Create a "Voice and Tone" guideline for the clothing app. Define its personality (e.g., "Chic & Confident," "Fun & Playful"). Then, write three versions of an error message (e.g., "Payment Failed") reflecting this voice.</div></div>` },
    { week: 33, title: "Design Leadership & Operations (DesignOps)", level: 3, content: `<div class="focus-point"><strong>💡 Focus:</strong> Learn how to scale design within an organization. Understand the principles of DesignOps for improving team efficiency, collaboration, and impact. Learn how to advocate for design at the leadership level.</div><div class="resources"><h4>📚 Resources</h4><a href="https://www.nngroup.com/articles/design-ops-101/" target="_blank" class="resource-link">DesignOps 101</a><a href="https://www.invisionapp.com/inside-design/designops-handbook/" target="_blank" class="resource-link">The DesignOps Handbook</a><a href="https://www.youtube.com/watch?v=BnzBg-z5O4w" target="_blank" class="resource-link">Video: Introduction to DesignOps</a></div><div class="mission"><h4>🎯 Task</h4><div class="task-box">Imagine the clothing app team is growing from 2 to 10 designers. Propose three DesignOps initiatives you would implement to manage this growth (e.g., standardizing the design process, creating a centralized research repository, implementing a design critique ritual).</div></div>` },
    { week: 34, title: "Emerging Technologies & The Future of UI/UX", level: 3, content: `<div class="focus-point"><strong>💡 Focus:</strong> Look ahead. Explore the design principles for non-traditional interfaces like Voice UIs (VUI), Augmented Reality (AR), and the impact of AI on the design process itself.</div><div class="resources"><h4>📚 Resources</h4><a href="https://www.nngroup.com/articles/voice-interaction-basics/" target="_blank" class="resource-link">Voice User Interface (VUI) Basics</a><a href="https://www.toptal.com/designers/ux/ar-design-best-practices" target="_blank" class="resource-link">AR Design Best Practices</a><a href="https://www.smashingmagazine.com/2023/05/ai-powered-ux-design-challenges-opportunities/" target="_blank" class="resource-link">AI in UX: Challenges & Opportunities</a></div><div class="mission"><h4>🎯 Task</h4><div class="task-box">Write a short concept (1-2 paragraphs) for a new feature for the clothing app that uses either AR (e.g., "virtual try-on") or VUI (e.g., "voice-based shopping"). Describe the main user benefit.</div></div>` },
    { week: 35, title: "Portfolio Mastery & Personal Branding", level: 3, content: `<div class="focus-point"><strong>💡 Focus:</strong> Your work is only as good as how you present it. Learn to craft compelling case studies that showcase your strategic thinking, not just pretty pictures. Build a personal brand that positions you as an expert.</div><div class="resources"><h4>📚 Resources</h4><a href="https://uxfol.io/blog/ux-portfolio-case-study" target="_blank" class="resource-link">How to write a great UX case study</a><a href="https://www.youtube.com/watch?v=HeSe42G2I3c" target="_blank" class="resource-link">Video: Build a Killer UX Portfolio</a><a href="https://www.linkedin.com/pulse/personal-branding-ux-designers-how-stand-out-from-crowd-amit-das/" target="_blank" class="resource-link">Personal Branding for UX Designers</a></div><div class="mission"><h4>🎯 Task</h4><div class="task-box">Restructure one of your previous projects (e.g., the food delivery app) into an expert-level case study. Instead of just showing the final screens, structure it as a story: The Problem -> The Process -> The Strategic Decisions -> The Outcome (with imagined metrics).</div></div>` },
    { week: 36, title: "Capstone: Solving a Complex Systemic Problem", level: 3, isProject: true, content: `<div class="focus-point"><strong>💡 Focus:</strong> Apply all your expert skills to a complex, real-world problem. This is not just about designing an app, but about designing a solution for an entire system.</div><div class="mission"><h4>🎯 Project Details</h4><div class="task-box"><p><strong>The Challenge:</strong></p>Choose a complex problem area (e.g., improving mental health access for students, reducing food waste in your city, making public transportation more accessible for the elderly).<p><strong>Your Task:</strong></p><ol><li><strong>Define & Strategize:</strong> Use JTBD and business analysis to define the core problem and propose a strategic approach. Identify key stakeholders.</li><li><strong>System Mapping:</strong> Create a service blueprint or an ecosystem map to visualize all touchpoints (digital and physical).</li><li><strong>Solution Design:</strong> Design a key component of the solution (it could be an app, a website, a physical kiosk interface, or a new process). Your design must be justified by your research.</li><li><strong>Measure Success:</strong> Define the KPIs you would use to measure the success of your solution, linking them to both user outcomes and systemic impact.</li><li><strong>Final Presentation:</strong> Create a professional presentation that tells the story of your strategic process, from understanding the system to proposing a measurable solution.</li></ol></div></div>` }
];

document.addEventListener('DOMContentLoaded', () => {
    // --- MAIN SYSTEM LOGIC ---
    const totalWeeks = curriculum.length;
    const progressBar = document.getElementById('progressBar');

    function updateProgress() {
        const completedWeeks = document.querySelectorAll('.module-card.completed').length;
        const percentage = Math.round((completedWeeks / totalWeeks) * 100);
        progressBar.style.width = percentage + '%';
        progressBar.textContent = percentage + '%';
    }

    function createModule(weekData) {
        const { week, title, level, content, isProject } = weekData;
        const isLocked = week > 1;

        const card = document.createElement('div');
        card.className = `module-card ${isLocked ? 'locked' : ''} ${isProject ? 'project-card' : ''}`;
        card.id = `module-${week}`;

        let cardBorderColor = '';
        if (level === 2) cardBorderColor = 'var(--secondary-color)';
        if (level === 3) cardBorderColor = 'var(--expert-color)';
        if (isProject) card.style.borderColor = cardBorderColor;

        card.innerHTML = `
            <div class="module-header" data-week="${week}">
                <h3 class="module-title">${week < 10 ? '0' + week : week}: ${title}</h3>
                <span class="module-status ${isLocked ? 'locked' : 'unlocked'}">${isLocked ? 'مغلقة' : 'مفتوحة'}</span>
            </div>
            <div class="module-content">
                ${content}
                <button class="complete-btn" data-week="${week}">${isProject ? 'إنهاء المشروع' : 'إكمال المهمة'} وفتح الوحدة التالية ←</button>
            </div>
        `;

        document.querySelector(`#level-${level} .module-list`).appendChild(card);
    }
    
    curriculum.forEach(createModule);
    
    document.querySelectorAll('.module-header').forEach(header => {
        header.addEventListener('click', () => {
            const card = header.closest('.module-card');
            if (card.classList.contains('locked')) return;
            const content = card.querySelector('.module-content');
            content.classList.toggle('visible');
        });
    });

    document.querySelectorAll('.complete-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
            e.stopPropagation();
            const week = parseInt(btn.dataset.week);
            const currentCard = document.getElementById(`module-${week}`);
            
            if (currentCard.classList.contains('completed')) return;

            currentCard.classList.add('completed');
            currentCard.querySelector('.module-status').textContent = 'مكتملة';
            currentCard.querySelector('.module-status').className = 'module-status completed';
            btn.style.display = 'none';
            currentCard.querySelector('.module-content').classList.remove('visible');

            updateProgress();

            const nextWeek = week + 1;
            if (nextWeek <= totalWeeks) {
                const nextCard = document.getElementById(`module-${nextWeek}`);
                if(nextCard) {
                    nextCard.classList.remove('locked');
                    const nextStatus = nextCard.querySelector('.module-status');
                    nextStatus.textContent = 'مفتوحة';
                    nextStatus.className = 'module-status unlocked';
                    
                    nextCard.querySelector('.module-content').classList.add('visible');
                    
                    const nextLevelSection = nextCard.closest('.level-section');
                    if(nextLevelSection.classList.contains('collapsed')) {
                        nextLevelSection.classList.remove('collapsed');
                    }
                    
                    nextCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            } else {
                alert('✨ ألف مبروك يا عالمي! ✨ لقد أكملت خارطة الطريق بنجاح. أنت الآن جاهز لتصميم منتجات تغير العالم!');
            }
        });
    });

    document.querySelectorAll('.level-toggle').forEach(toggle => {
        toggle.addEventListener('click', () => {
            toggle.parentElement.classList.toggle('collapsed');
        });
    });
    
    // Initial setup
    document.querySelector('#module-1 .module-content').classList.add('visible');
    updateProgress();
});
</script>

</body>
</html>
